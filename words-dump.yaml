    <dl><dd><span class="nyms synonym"><span class="defdate">Synonyms:</span> <span class="Cyrl" lang="ru"><a href="/wiki/%D0%B5%D1%89%D1%91#Russian" title="ещё">ещё</a> <b>и</b></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">ješčó <b>i</b></span><span class="mention-gloss-paren annotation-paren">)</span>, <span class="Cyrl" lang="ru"><a href="/wiki/%D1%82%D0%B0%D0%BA%D0%B6%D0%B5#Russian" title="также">та́кже</a> <b>и</b></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">tákže <b>i</b></span><span class="mention-gloss-paren annotation-paren">)</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <b>и</b> <a href="/wiki/%D1%8D%D1%82%D0%BE#Russian" title="это">э́то</a> <a href="/wiki/%D0%B7%D0%BD%D0%B0%D1%82%D1%8C#Russian" title="знать">зна́ю</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja <b>i</b> éto znáju.</i> ― <span class="e-translation">I know that <b>as well</b>.</span></span></dd></dl></li>
    <li><a href="/wiki/even" title="even">even</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B1%D0%BE%D1%8F%D1%82%D1%8C%D1%81%D1%8F#Russian" title="бояться">Бою́сь</a> дана́йцев <b>и</b> <a href="/wiki/%D0%B4%D0%B0%D1%80#Russian" title="дар">дары́</a> <a href="/wiki/%D0%BF%D1%80%D0%B8%D0%BD%D0%BE%D1%81%D1%8F%D1%89%D0%B8%D0%B9#Russian" title="приносящий">принося́щих</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Bojúsʹ danájcev <b>i</b> darý prinosjáščix.</i> ― <span class="e-translation">I fear the Danaans [Greeks], <b>even</b> those bearing gifts.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B4%D0%B0#Russian" title="да">Да</a> <a href="/wiki/%D0%BE%D0%BD#Russian" title="он">он</a> <b>и</b> <a href="/wiki/%D0%B5%D1%91#Russian" title="её">её</a> <a href="/wiki/%D0%BD%D0%B5#Russian" title="не">не</a> <a href="/wiki/%D0%BD%D0%B0%D0%B9%D1%82%D0%B8#Russian" title="найти">нашёл</a> — <a href="/wiki/%D1%81%D0%BB%D0%BE%D0%B2%D0%BD%D0%BE#Russian" title="словно">сло́вно</a> <a href="/wiki/%D0%BD%D0%B0%D1%81#Russian" title="нас">нас</a> <a href="/wiki/%D1%83%D1%81%D0%BF%D0%B5%D1%82%D1%8C#Russian" title="успеть">успе́ли</a> <a href="/wiki/%D0%BE%D0%B1%D0%BE%D0%BA%D1%80%D0%B0%D1%81%D1%82%D1%8C#Russian" title="обокрасть">обокра́сть</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Da on <b>i</b> jejó ne našól — slóvno nas uspéli obokrástʹ.</i> ― <span class="e-translation">And he didn't find <b>even</b> that, as if someone had managed to rob us.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%B9#Russian" title="ой">Ой</a>, <a href="/wiki/%D0%B4%D0%B0#Russian" title="да">да</a> <a href="/wiki/%D1%8F#Russian" title="я">я</a> <a href="/wiki/%D0%B6%D0%B5#Russian" title="же">ж</a> <a href="/wiki/%D0%B4%D0%B0%D0%B6%D0%B5#Russian" title="даже">да́же</a> <b>и</b> <a href="/wiki/%D0%BD%D0%B5#Russian" title="не">не</a> <a href="/wiki/%D0%BF%D1%8B%D1%82%D0%B0%D1%82%D1%8C%D1%81%D1%8F#Russian" title="пытаться">пыта́лся</a>!</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Oj, da ja ž dáže <b>i</b> ne pytálsja!</i> ― <span class="e-translation">Oh my! I didn't <b>even</b> try to put any effort! (It can be either sarcasm or not) (даже means "even" too)</span></span></dd></dl></li></ol><div class="mw-heading mw-heading4"><h4 id="Particle_4">Particle</h4></div><p><span class="headword-line"><strong class="Cyrl headword" lang="ru">и</strong> <a href="/wiki/Wiktionary:Russian_transliteration" title="Wiktionary:Russian transliteration">•</a> (<span lang="ru-Latn" class="headword-tr tr Latn" dir="ltr">i</span>)</span>
    </p><ol><li><span class="use-with-mention">Used as an emphasiser, including in a few set phrases.</span>
    <ol><li><span class="use-with-mention">To emphasise the truth of a verb</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD#Russian" title="он">Он</a> <a href="/wiki/%D1%82%D0%B0%D0%BA#Russian" title="так">так</a> <b>и</b> <a href="/wiki/%D0%B4%D0%B5%D0%BB%D0%B0%D1%82%D1%8C#Russian" title="делать">де́лает</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">On tak <b>i</b> délajet.</i> ― <span class="e-translation">He <b>does</b> do it that way.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%B0#Russian" title="она">Она́</a> <b>и</b> <a href="/wiki/%D0%BF%D0%BE%D1%88%D0%BB%D0%B0#Russian" title="пошла">пошла́</a> <a href="/wiki/%D1%82%D1%83%D0%B4%D0%B0#Russian" title="туда">туда́</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Oná <b>i</b> pošlá tudá.</i> ― <span class="e-translation">She <b>did</b> go there.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%BE#Russian" title="оно">Оно́</a> <b>и</b> <a href="/wiki/%D0%B5%D1%81%D1%82%D1%8C#Russian" title="есть">есть</a> <a href="/wiki/%D1%82%D0%B0%D0%BA%D0%BE%D0%B9#Russian" title="такой">тако́е</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Onó <b>i</b> jestʹ takóje.</i> ― <span class="e-translation">It <i><b>is</b></i> like that.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <b>и</b> <a href="/wiki/%D0%B5%D1%81%D1%82%D1%8C#Russian" title="есть">есть</a> <a href="/wiki/%D1%82%D0%BE%D1%82#Russian" title="тот">тот</a> <a href="/wiki/%D1%87%D0%B5%D0%BB%D0%BE%D0%B2%D0%B5%D0%BA#Russian" title="человек">челове́к</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja <b>i</b> jestʹ tot čelovék.</i> ― <span class="e-translation">I <i><b>am</b></i> that person.</span></span></dd></dl></li>
    <li><span class="use-with-mention">To emphasise a contrast</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B0#Russian" title="а">А</a> <a href="/wiki/%D0%B5%D1%81%D0%BB%D0%B8#Russian" title="если">е́сли</a> <b>и</b> <a href="/wiki/%D0%B5%D1%81%D1%82%D1%8C#Russian" title="есть">есть</a>...</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">A jésli <b>i</b> jestʹ...</i> ― <span class="e-translation">And if there is... (after having stated that there isn't)</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B0#Russian" title="а">А</a> <a href="/wiki/%D0%BC%D0%BE%D0%B6%D0%B5%D1%82_%D0%B1%D1%8B%D1%82%D1%8C#Russian" title="может быть">мо́жет быть</a> <b>и</b> <a href="/wiki/%D0%BD%D0%B5%D1%82#Russian" title="нет">нет</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">A móžet bytʹ <b>i</b> net.</i> ― <span class="e-translation">Or maybe not (after having stated that something may be).</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8D%D1%82%D0%BE#Russian" title="это">Э́то</a> <a href="/wiki/%D0%B1%D1%83%D0%B4%D0%B5%D1%82#Russian" title="будет">бу́дет</a> <a href="/wiki/%D1%82%D1%80%D0%B0%D0%B3%D0%B5%D0%B4%D0%B8%D0%B5%D0%B9#Russian" title="трагедией">траге́дией</a>, <a href="/wiki/%D0%BD%D0%BE#Russian" title="но">но</a>, <a href="/wiki/%D0%BF%D0%BE%D1%85%D0%BE%D0%B6%D0%B5#Russian" title="похоже">похо́же</a>, <a href="/wiki/%D0%B2%D1%81%D1%91#Russian" title="всё">всё</a> <a href="/wiki/%D0%BA#Russian" title="к">к</a> <a href="/wiki/%D1%8D%D1%82%D0%BE%D0%BC%D1%83#Russian" title="этому">э́тому</a> <b>и</b> <a href="/wiki/%D0%B8%D0%B4%D1%91%D1%82#Russian" title="идёт">идёт</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Éto búdet tragédijej, no, poxóže, vsjo k étomu <b>i</b> idjót.</i> ― <span class="e-translation">This would be a tragedy, but it looks like things are heading that way.</span></span></dd></dl></li>
    <li><span class="use-with-mention">To emphasise a parenthetical remark</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BA%D0%B0%D0%BA#Russian" title="как">как</a> <b>и</b> <a href="/wiki/%D0%B2%D1%81%D0%B5%D0%B3%D0%B4%D0%B0#Russian" title="всегда">всегда́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">kak <b>i</b> vsegdá</i> ― <span class="e-translation">as always</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD#Russian" title="он">Он</a> <a href="/wiki/%D1%87%D0%B5%D0%BB%D0%BE%D0%B2%D0%B5%D0%BA#Russian" title="человек">челове́к</a>, <a href="/wiki/%D0%BA%D0%B0%D0%BA#Russian" title="как">как</a> <b>и</b> <a href="/wiki/%D1%82%D1%8B#Russian" title="ты">ты</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">On čelovék, kak <b>i</b> ty.</i> ― <span class="e-translation">He's a person, like you.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <a href="/wiki/%D0%BE%D1%81%D1%83%D0%B6%D0%B4%D0%B0%D0%BB#Russian" title="осуждал">осужда́л</a> <a href="/wiki/%D0%B2%D1%81%D0%B5%D1%85#Russian" title="всех">всех</a>, <a href="/wiki/%D0%B2_%D1%82%D0%BE%D0%BC_%D1%87%D0%B8%D1%81%D0%BB%D0%B5#Russian" title="в том числе">в том числе́</a> <b>и</b> <a href="/wiki/%D1%81%D0%B5%D0%B1%D1%8F#Russian" title="себя">себя́</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja osuždál vsex, v tom čislé <b>i</b> sebjá.</i> ― <span class="e-translation">I blamed everyone, including myself.</span></span></dd>
    <dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BF%D0%B0%D1%81%D0%BD%D0%BE%D1%81%D1%82%D1%8C#Russian" title="опасность">Опа́сность</a> <a href="/wiki/%D0%BC%D0%B8%D1%80%D0%BE%D0%B2%D0%BE%D0%B3%D0%BE#Russian" title="мирового">мирово́го</a> <a href="/wiki/%D0%BA%D0%BE%D0%BD%D1%84%D0%BB%D0%B8%D0%BA%D1%82%D0%B0#Russian" title="конфликта">конфли́кта</a>, <a href="/wiki/%D1%85%D0%BE%D1%82%D1%8F#Russian" title="хотя">хотя́</a> <b>и</b> <a href="/wiki/%D0%BE%D1%82%D0%B4%D0%B0%D0%BB%D1%91%D0%BD%D0%BD%D1%8B%D0%B9#Russian" title="отдалённый">отдалённая</a>, <a href="/wiki/%D0%BF%D0%BE-%D0%BF%D1%80%D0%B5%D0%B6%D0%BD%D0%B5%D0%BC%D1%83#Russian" title="по-прежнему">по-пре́жнему</a> <a href="/wiki/%D1%81%D0%BE%D1%85%D1%80%D0%B0%D0%BD%D1%8F%D0%B5%D1%82%D1%81%D1%8F#Russian" title="сохраняется">сохраня́ется</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Opásnostʹ mirovóvo konflíkta, xotjá <b>i</b> otdaljónnaja, po-préžnemu soxranjájetsja.</i></dd><dd><span class="e-translation">The risk of world conflict, though remote, is still present.</span></dd></dl></div></dd></dl></li>
    <li><span class="use-with-mention">As other emphasis or in set phrases</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <a href="/wiki/%D0%BD%D0%B5#Russian" title="не">не</a> <a href="/wiki/%D0%B7%D0%BD%D0%B0%D1%8E#Russian" title="знаю">зна́ю</a>, <a href="/wiki/%D0%BF%D0%BE%D1%8D%D1%82%D0%BE%D0%BC%D1%83#Russian" title="поэтому">поэ́тому</a> <b>и</b> <a href="/wiki/%D1%81%D0%BF%D1%80%D0%B0%D1%88%D0%B8%D0%B2%D0%B0%D1%8E#Russian" title="спрашиваю">спра́шиваю</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja ne znáju, poétomu <b>i</b> sprášivaju.</i> ― <span class="e-translation">I don't know. That's why I'm asking.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%82%D0%B0%D0%BA#Russian" title="так">так</a> <b>и</b> <a href="/wiki/%D0%B5%D1%81%D1%82%D1%8C#Russian" title="есть">есть</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">tak <b>i</b> jestʹ</i> ― <span class="e-translation">so it is</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%82%D0%B0%D0%BA#Russian" title="так">так</a> <b>и</b> <a href="/wiki/%D0%BD%D0%B0%D0%B4%D0%BE#Russian" title="надо">на́до</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">tak <b>i</b> nádo</i> ― <span class="e-translation">that's how it should be</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BC%D0%BD%D0%B5#Russian" title="мне">Мне</a> <a href="/wiki/%D1%8D%D1%82%D0%BE#Russian" title="это">э́то</a> <b>и</b> <a href="/wiki/%D0%B2%D0%BF%D1%80%D1%8F%D0%BC%D1%8C#Russian" title="впрямь">впрямь</a> <a href="/wiki/%D0%BA%D0%BE%D0%B5-%D1%87%D1%82%D0%BE#Russian" title="кое-что">ко́е-что</a> <a href="/wiki/%D0%BD%D0%B0%D0%BF%D0%BE%D0%BC%D0%B8%D0%BD%D0%B0%D0%B5%D1%82#Russian" title="напоминает">напомина́ет</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Mne éto <b>i</b> vprjamʹ kóje-što napominájet.</i> ― <span class="e-translation">This really reminds me of something.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BF%D0%BE%D1%85%D0%BE%D0%B6%D0%B5#Russian" title="похоже">Похо́же</a>, <a href="/wiki/%D1%82%D1%8B#Russian" title="ты">ты</a> <b>и</b> <a href="/wiki/%D0%B2%D0%BF%D1%80%D0%B0%D0%B2%D0%B4%D1%83#Russian" title="вправду">впра́вду</a> <a href="/wiki/%D0%BC%D0%B5%D0%BD%D1%8F#Russian" title="меня">меня́</a> <a href="/wiki/%D0%BF%D0%BB%D0%BE%D1%85%D0%BE#Russian" title="плохо">пло́хо</a> <a href="/wiki/%D0%B7%D0%BD%D0%B0%D0%B5%D1%88%D1%8C#Russian" title="знаешь">зна́ешь</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Poxóže, ty <b>i</b> vprávdu menjá plóxo znáješʹ.</i> ― <span class="e-translation">Looks like you really don't know me.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BD%D0%B5#Russian" title="не">Не</a> <a href="/wiki/%D0%BE%D1%82%D1%82%D0%B0%D0%BB%D0%BA%D0%B8%D0%B2%D0%B0%D0%B9#Russian" title="отталкивай">отта́лкивай</a> <a href="/wiki/%D1%82%D0%BE%D0%B3%D0%BE#Russian" title="того">того́</a> <a href="/wiki/%D1%87%D0%B5%D0%BB%D0%BE%D0%B2%D0%B5%D0%BA%D0%B0#Russian" title="человека">челове́ка</a>, <a href="/wiki/%D0%BA%D0%BE%D1%82%D0%BE%D1%80%D1%8B%D0%B9#Russian" title="который">кото́рый</a> <b>и</b> <a href="/wiki/%D0%BF%D1%80%D0%B0%D0%B2%D0%B4%D0%B0#Russian" title="правда">пра́вда</a> <a href="/wiki/%D0%B1%D0%B5%D1%81%D0%BF%D0%BE%D0%BA%D0%BE%D0%B8%D1%82%D1%81%D1%8F#Russian" title="беспокоится">беспоко́ится</a> <a href="/wiki/%D0%BE#Russian" title="о">о</a> <a href="/wiki/%D1%82%D0%B5%D0%B1%D0%B5#Russian" title="тебе">тебе́</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ne ottálkivaj tovó čelovéka, kotóryj <b>i</b> právda bespokóitsja o tebé.</i> ― <span class="e-translation">Don't push away the person who actually cares about you.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B2%D0%BE%D1%82#Russian" title="вот">вот</a> <b>и</b> <a href="/wiki/%D0%B2%D1%81%D1%91#Russian" title="всё">всё</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">vot <b>i</b> vsjo</i> ― <span class="e-translation"><a href="/wiki/that%27s_all" title="that's all">that's all</a></span></span></dd>
