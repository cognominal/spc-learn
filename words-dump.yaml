    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B8#Russian" title="и">И</a> <b>как</b> <a href="/wiki/%D0%BE%D0%BD#Russian" title="он">он</a> <a href="/wiki/%D0%B4%D0%BE%D0%BB%D0%B3%D0%BE#Russian" title="долго">до́лго</a> <a href="/wiki/%D0%BD%D0%B5#Russian" title="не">не</a> <a href="/wiki/%D0%BF%D1%80%D0%B8%D1%85%D0%BE%D0%B4%D0%B8%D0%BB#Russian" title="приходил">приходи́л</a>, <a href="/wiki/%D0%BE%D0%B1%D0%B5%D0%B4%D0%B0%D1%82%D1%8C#Russian" title="обедать">обе́дать</a> <a href="/wiki/%D1%81%D1%82%D0%B0%D0%BB%D0%B8#Russian" title="стали">ста́ли</a> <a href="/wiki/%D0%B1%D0%B5%D0%B7#Russian" title="без">без</a> <a href="/wiki/%D0%BD%D0%B5%D0%B3%D0%BE#Russian" title="него">него́</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">I <b>kak</b> on dólgo ne prixodíl, obédatʹ stáli bez nevó.</i> ― <span class="e-translation">And <b>since</b> he hadn't arrived for a long time, they began to have lunch without him.</span></span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content">when beginning a clause after <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%82%D0%B0%D0%BA#Russian" title="так">так</a> (<a href="/wiki/%D0%B6%D0%B5#Russian" title="же">же</a>)</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">tak (že)</span><span class="mention-gloss-paren annotation-paren">)</span> + a <a href="/wiki/short_form#English:_Q4239848" title="short form">short-form</a> <a href="/wiki/Appendix:Glossary#adjective" title="Appendix:Glossary">adjective</a> or <a href="/wiki/Appendix:Glossary#adverb" title="Appendix:Glossary">adverb</a></span><span class="ib-brac label-brac">)</span></span> <a href="/wiki/as" title="as">as</a> (<span class="use-with-mention">introducing an object or scenario of comparison</span>)
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B8%D1%85#Russian" title="их">Они́</a> <a href="/wiki/%D1%82%D0%B0%D0%BA#Russian" title="так">так</a> (<a href="/wiki/%D0%B6%D0%B5#Russian" title="же">же</a>) <a href="/wiki/%D0%BA%D1%80%D0%B0%D1%81%D0%B8%D0%B2%D1%8B#Russian" title="красивы">краси́вы</a>, <b>как</b> <a href="/wiki/%D0%BD%D0%B0#Russian" title="на">на</a> <a href="/wiki/%D1%84%D0%BE%D1%82%D0%BE%D0%B3%D1%80%D0%B0%D1%84%D0%B8%D1%8F%D1%85#Russian" title="фотографиях">фотогра́фиях</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Oní tak (že) krasívy, <b>kak</b> na fotográfijax.</i> ― <span class="e-translation">They're as beautiful <b>as</b> (they are) on the photos.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B8%D1%85#Russian" title="их">Их</a> <a href="/wiki/%D0%BD%D0%B5#Russian" title="не">не</a> <a href="/wiki/%D1%82%D0%B0%D0%BA#Russian" title="так">так</a> <a href="/wiki/%D0%BC%D0%BD%D0%BE%D0%B3%D0%BE#Russian" title="много">мно́го</a>, <b>как</b> <a href="/wiki/%D0%BA%D0%B0%D0%B6%D0%B5%D1%82%D1%81%D1%8F#Russian" title="кажется">ка́жется</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ix ne tak mnógo, <b>kak</b> kážetsja.</i> ― <span class="e-translation">There aren't as many of them <b>as</b> it seems.</span></span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content">when beginning a clause after a <a href="/wiki/Appendix:Glossary#verb" title="Appendix:Glossary">verb</a> or <a href="/wiki/short_form#English:_Q4239848" title="short form">short-form</a> <a href="/wiki/Appendix:Glossary#adjective" title="Appendix:Glossary">adjective</a> + <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%82%D0%B0%D0%BA#Russian" title="так">так</a> (<a href="/wiki/%D0%B6%D0%B5#Russian" title="же">же</a>)</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">tak (že)</span><span class="mention-gloss-paren annotation-paren">)</span></span><span class="ib-brac label-brac">)</span></span> <a href="/wiki/as" title="as">as</a> (<span class="use-with-mention">introducing an object or scenario of comparison; can also be "<a href="/wiki/how#English" title="how">how</a>" + <a href="/wiki/Appendix:Glossary#pronoun" title="Appendix:Glossary">pronoun</a> + <a href="/wiki/Appendix:Glossary#verb" title="Appendix:Glossary">verb</a> in this case, or even just "<a href="/wiki/how#English" title="how">how</a>", if a verb and pronoun already exist</span>)
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%B8#Russian" title="они">Она́</a> <a href="/wiki/%D0%B7%D0%B2%D1%83%D1%87%D0%B8%D1%82#Russian" title="звучит">звучи́т</a> <a href="/wiki/%D1%82%D0%B0%D0%BA#Russian" title="так">так</a> (<a href="/wiki/%D0%B6%D0%B5#Russian" title="же">же</a>), <b>как</b> <a href="/wiki/%D0%B2#Russian" title="в">в</a> <a href="/wiki/%D1%84%D0%B8%D0%BB%D1%8C%D0%BC%D0%B0%D1%85#Russian" title="фильмах">фи́льмах</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Oná zvučít tak (že), <b>kak</b> v fílʹmax.</i> ― <span class="e-translation">She sounds the same as / like (she does) in the films. / She sounds (like) <b>how</b> she does in the films.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%B8#Russian" title="они">Они́</a> <a href="/wiki/%D1%80%D0%B0%D1%81%D0%BF%D0%BE%D0%BB%D0%BE%D0%B6%D0%B5%D0%BD%D0%BD%D1%8B%D0%B9#Russian" title="расположенный">располо́жены</a> <a href="/wiki/%D1%82%D0%B0%D0%BA#Russian" title="так">так</a> (<a href="/wiki/%D0%B6%D0%B5#Russian" title="же">же</a>), <b>как</b> <a href="/wiki/%D0%BD%D0%B0#Russian" title="на">на</a> <a href="/wiki/%D1%81%D1%85%D0%B5%D0%BC%D0%B5#Russian" title="схеме">схе́ме</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Oní raspolóženy tak (že), <b>kak</b> na sxéme.</i> ― <span class="e-translation">They are positioned as/like (they are) on the diagram. / They are positioned (like) <b>how</b> they are on the diagram. / They are positioned (in) the same way <b>as</b> on the diagram.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%B8#Russian" title="они">Они́</a> <a href="/wiki/%D0%B3%D0%BE%D0%B2%D0%BE%D1%80%D1%8F%D1%82#Russian" title="говорят">говоря́т</a> <a href="/wiki/%D0%BD%D0%B5#Russian" title="не">не</a> <a href="/wiki/%D1%82%D0%B0%D0%BA#Russian" title="так">так</a>, <b>как</b> <a href="/wiki/%D0%B3%D0%BE%D0%B2%D0%BE%D1%80%D0%B8%D0%BC#Russian" title="говорим">говори́м</a> <a href="/wiki/%D0%BC%D1%8B#Russian" title="мы">мы</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Oní govorját ne tak, <b>kak</b> govorím my.</i> ― <span class="e-translation">They don't talk (like) <b>how</b> we talk. / They don't talk like we talk.</span></span></dd></dl></li>
    <li><span class="use-with-mention">Used to connect a verb of perception (see, hear etc.) with a verb phrase describing an action being perceived. Usually not translated, but can sometimes be translated as "<a href="/wiki/how#English" title="how">how</a>". Sometimes, <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%87%D1%82%D0%BE#Russian" title="что">что</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">što</span><span class="mention-gloss-paren annotation-paren">)</span> can be used in place of <i class="Cyrl mention" lang="ru"><strong class="selflink">как</strong></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">kak</span><span class="mention-gloss-paren annotation-paren">)</span>, but this has a different meaning and is usually translated as "<a href="/wiki/that#English" title="that">that</a>".</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <a href="/wiki/%D0%BF%D0%BE%D0%B4%D1%81%D0%BB%D1%83%D1%88%D0%B0%D0%BB#Russian" title="подслушал">подслу́шал</a>, <b>как</b> <a href="/wiki/%D0%BE%D0%BD#Russian" title="он">он</a> <a href="/wiki/%D0%B3%D0%BE%D0%B2%D0%BE%D1%80%D0%B8%D0%BB#Russian" title="говорил">говори́л</a> <a href="/wiki/%D1%81#Russian" title="с">с</a> <a href="/wiki/%D0%BC%D0%BE%D0%B5%D0%B9#Russian" title="моей">мое́й</a> <a href="/wiki/%D1%81%D0%B5%D1%81%D1%82%D1%80%D0%BE%D0%B9#Russian" title="сестрой">сестро́й</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja podslúšal, <b>kak</b> on govoríl s mojéj sestrój.</i> ― <span class="e-translation">I overheard him talking to my sister.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <a href="/wiki/%D0%B2%D0%B8%D0%B4%D0%B5%D0%BB%D0%B0#Russian" title="видела">ви́дела</a>, <b>как</b> <a href="/wiki/%D0%BE%D0%BD%D0%B0#Russian" title="она">она́</a> <a href="/wiki/%D1%85%D0%BE%D0%B4%D0%B8%D0%BB%D0%B0#Russian" title="ходила">ходи́ла</a> <a href="/wiki/%D0%B7%D0%B0#Russian" title="за">за</a> <a href="/wiki/%D0%BD%D0%B8%D0%BC#Russian" title="ним">ним</a> <a href="/wiki/%D0%B2#Russian" title="в">в</a> <a href="/wiki/%D1%88%D0%BA%D0%BE%D0%BB%D0%B5#Russian" title="школе">шко́ле</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja vídela, <b>kak</b> oná xodíla za nim v škóle.</i> ― <span class="e-translation">I saw her following him around in school.</span> (literally, “<span class="e-literally">I saw <b>how</b> she was following him around in school.</span>”)</span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <a href="/wiki/%D0%BF%D0%BE%D0%BC%D0%BD%D1%8E#Russian" title="помню">по́мню</a>, <b>как</b> <a href="/wiki/%D0%BE%D0%BD%D0%B0#Russian" title="она">она́</a> <a href="/wiki/%D0%BF%D0%BB%D0%B0%D0%BA%D0%B0%D0%BB%D0%B0#Russian" title="плакала">пла́кала</a> <a href="/wiki/%D0%B2#Russian" title="в">в</a> <a href="/wiki/%D1%80%D0%B0%D0%B7%D0%B4%D0%B5%D0%B2%D0%B0%D0%BB%D0%BA%D0%B5#Russian" title="раздевалке">раздева́лке</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja pómnju, <b>kak</b> oná plákala v razdeválke.</i> ― <span class="e-translation">I remember her crying in the changing room.</span> (literally, “<span class="e-literally">I remember <b>how</b> she was crying in the changing room.</span>”)</span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content"><a href="/wiki/Appendix:Glossary#colloquial" title="Appendix:Glossary">colloquial</a><span class="ib-comma label-comma">,</span> between a duplicated noun</span><span class="ib-brac label-brac">)</span></span> <span class="use-with-mention">Used to emphasise the insignificance of something, that something isn't special.</span>
    <dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B2#Russian" title="в">В</a> <a href="/wiki/%D1%80%D1%83%D0%BA%D0%B0%D1%85#Russian" title="руках">рука́х</a> Мо́ны Ли́зы <a href="/wiki/%D0%BD%D0%B5%D1%82#Russian" title="нет">нет</a> <a href="/wiki/%D0%BD%D0%B8%D1%87%D0%B5%D0%B3%D0%BE#Russian" title="ничего">ничего́</a> <a href="/wiki/%D0%BD%D0%B5%D0%BE%D0%B1%D1%8B%D1%87%D0%BD%D1%8B%D0%B9#Russian" title="необычный">необы́чного</a>. <a href="/wiki/%D1%80%D1%83%D0%BA%D0%B8#Russian" title="руки">Ру́ки</a> <b>как</b> <a href="/wiki/%D1%80%D1%83%D0%BA%D0%B8#Russian" title="руки">ру́ки</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">V rukáx Móny Lízy net ničevó neobýčnovo. Rúki <b>kak</b> rúki.</i></dd><dd><span class="e-translation">There's nothing unusual about the Mona Lisa's hands. They're just hands.</span></dd></dl></div></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BF%D0%B0%D1%86%D0%B0%D0%BD#Russian" title="пацан">Паца́н</a> <b>как</b> <a href="/wiki/%D0%BF%D0%B0%D1%86%D0%B0%D0%BD#Russian" title="пацан">паца́н</a>, <a href="/wiki/%D0%BD%D0%BE%D1%80%D0%BC%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9#Russian" title="нормальный">норма́льный</a> <a href="/wiki/%D0%BC%D0%B0%D0%BB%D1%8C%D1%87%D0%B8%D0%BA#Russian" title="мальчик">ма́льчик</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Pacán <b>kak</b> pacán, normálʹnyj málʹčik.</i> ― <span class="e-translation">He's just a guy, a normal boy.</span></span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content">with a negative or <a href="/wiki/interrogative#English" title="interrogative">interrogative</a></span><span class="ib-brac label-brac">)</span></span> <a href="/wiki/except" title="except">except</a>, <a href="/wiki/besides" title="besides">besides</a>, <a href="/wiki/other_than" title="other than">other than</a>
    <dl><dd><span class="nyms synonym"><span class="defdate">Synonym:</span> <span class="Cyrl" lang="ru"><a href="/wiki/%D0%BA%D1%80%D0%BE%D0%BC%D0%B5#Russian" title="кроме">кро́ме</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">króme</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd>
