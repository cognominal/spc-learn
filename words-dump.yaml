le="w:ru:Вольф, Маврикий Осипович">Wolf, M. O.</a></span></span></li></ul><div class="mw-heading mw-heading3"><h3 id="Etymology_2_13">Etymology 2</h3></div><p><span class="etymid" id="Russian:_but" data-lang="ru" data-id="but"></span>
