 lang="sh"><a href="/wiki/%D0%9F#Serbo-Croatian" title="П">П</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D0%BF#Serbo-Croatian" title="п">п</a></span>, <span class="Cyrl" lang="sh"><a href="/wiki/%D0%A0#Serbo-Croatian" title="Р">Р</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D1%80#Serbo-Croatian" title="р">р</a></span>, <span class="Cyrl" lang="sh"><a href="/wiki/%D0%A1#Serbo-Croatian" title="С">С</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D1%81#Serbo-Croatian" title="с">с</a></span>, <span class="Cyrl" lang="sh"><a href="/wiki/%D0%A2#Serbo-Croatian" title="Т">Т</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D1%82#Serbo-Croatian" title="т">т</a></span>, <span class="Cyrl" lang="sh"><a href="/wiki/%D0%8B#Serbo-Croatian" title="Ћ">Ћ</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D1%9B#Serbo-Croatian" title="ћ">ћ</a></span>, <span class="Cyrl" lang="sh"><a href="/wiki/%D0%A3#Serbo-Croatian" title="У">У</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D1%83#Serbo-Croatian" title="у">у</a></span>, <span class="Cyrl" lang="sh"><a href="/wiki/%D0%A4#Serbo-Croatian" title="Ф">Ф</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D1%84#Serbo-Croatian" title="ф">ф</a></span>, <span class="Cyrl" lang="sh"><a href="/wiki/%D0%A5#Serbo-Croatian" title="Х">Х</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D1%85#Serbo-Croatian" title="х">х</a></span>, <span class="Cyrl" lang="sh"><a href="/wiki/%D0%A6#Serbo-Croatian" title="Ц">Ц</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D1%86#Serbo-Croatian" title="ц">ц</a></span>, <span class="Cyrl" lang="sh"><a href="/wiki/%D0%A7#Serbo-Croatian" title="Ч">Ч</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D1%87#Serbo-Croatian" title="ч">ч</a></span>, <span class="Cyrl" lang="sh"><a href="/wiki/%D0%8F#Serbo-Croatian" title="Џ">Џ</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D1%9F#Serbo-Croatian" title="џ">џ</a></span>, <span class="Cyrl" lang="sh"><a href="/wiki/%D0%A8#Serbo-Croatian" title="Ш">Ш</a></span>&nbsp;<span class="Cyrl" lang="sh"><a href="/wiki/%D1%88#Serbo-Croatian" title="ш">ш</a></span></li></ul><div class="mw-heading mw-heading3"><h3 id="Etymology_2_14">Etymology 2</h3></div><p><a href="/wiki/Appendix:Glossary#inherited" title="Appendix:Glossary">Inherited</a> from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Slavic_language" class="extiw" title="w:Proto-Slavic language">Proto-Slavic</a></span> <i class="Latn mention" lang="sla-pro"><a href="/wiki/Reconstruction:Proto-Slavic/a" title="Reconstruction:Proto-Slavic/a">*a</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">and, but</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Balto-Slavic_language" class="extiw" title="w:Proto-Balto-Slavic language">Proto-Balto-Slavic</a></span> <i class="Latn mention" lang="ine-bsl-pro"><a href="/wiki/Reconstruction:Proto-Balto-Slavic/%C5%8D" title="Reconstruction:Proto-Balto-Slavic/ō">*ō</a></i>.
    </p><div class="mw-heading mw-heading4"><h4 id="Conjunction_12">Conjunction</h4></div><p><span class="headword-line"><strong class="Cyrl headword" lang="sh">а</strong> (<i>Latin spelling</i> <b class="Latn" lang="sh"><a href="/wiki/a#Serbo-Croatian" title="a">a</a></b>)</span>
    </p><ol><li><a href="/wiki/but" title="but">but</a>, <a href="/wiki/and" title="and">and</a> (compare <i class="Cyrl mention" lang="sh"><a href="/wiki/%D0%B0%D0%BB%D0%B8#Serbo-Croatian" title="али">а̏ли</a></i>)
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="sh">учио сам ц(иј)ело посл(иј)еподне, а ништа нисам научио</i> ― <span class="e-translation">I studied for the whole afternoon, but I didn't learn anything</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="sh">а како бисте ви то направили?</i> ― <span class="e-translation">and how would you do that?</span></span></dd></dl></li>
    <li><a href="/wiki/while" title="while">while</a> (on the contrary), <a href="/wiki/whereas" title="whereas">whereas</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="sh">столови су црвени, а столице су зелене</i> ― <span class="e-translation">the tables are red, whereas the chairs are green</span></span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content">with <i class="Cyrl mention" lang="sh"><a href="/wiki/%D0%B4%D0%B0#Serbo-Croatian" title="да">да</a></i> <i class="Cyrl mention" lang="sh"><a href="/wiki/%D0%BD%D0%B5#Serbo-Croatian" title="не">не</a></i></span><span class="ib-brac label-brac">)</span></span> <a href="/wiki/without" title="without">without</a> (usually after negative verbs)
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="sh">не могу се укључити у расправу, а да не направим неред</i> ― <span class="e-translation">I cannot enter a discussion without making a mess</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="sh">одлази, а да није рекао ни збогом</i> ― <span class="e-translation">he's leaving without even saying goodbye</span></span></dd></dl></li>
    <li>(<i class="Cyrl mention" lang="sh">а</i> <i class="Cyrl mention" lang="sh"><a href="/wiki/%D0%B8%D0%BF%D0%B0%D0%BA#Serbo-Croatian" title="ипак">и̏па̄к</a></i>) <a href="/wiki/and" title="and">and</a> <a href="/wiki/yet" title="yet">yet</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="sh">прави пријатељ зна све о теби, а ипак те воли</i> ― <span class="e-translation">the real friend knows everything about you, and yet he loves you</span></span></dd></dl></li>
    <li>(<i class="Cyrl mention" lang="sh">а</i> <i class="Cyrl mention" lang="sh"><a href="/wiki/%D0%BA%D0%B0%D0%BC%D0%BE%D0%BB%D0%B8#Serbo-Croatian" title="камоли">ка̏моли</a></i>) not to mention, <a href="/wiki/let_alone" title="let alone">let alone</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="sh">у мору лоших в(иј)ести тешко је остати објективан, а камоли оптимистичан</i> ― <span class="e-translation">in the sea of bad news it's hard to stay objective, let alone optimistic</span></span></dd></dl></li>
    <li>(<i class="Cyrl mention" lang="sh">а</i> + <i class="Cyrl mention" lang="sh"><a href="/wiki/%D0%B8#Serbo-Croatian" title="и">и</a></i> + <i class="Cyrl mention" lang="sh"><a href="/wiki/%D0%B4%D0%B0#Serbo-Croatian" title="да">да</a></i>) <a href="/wiki/even_if" title="even if">even if</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="sh">а и да јесам то направио, не би то учинило неку разлику</i> ― <span class="e-translation">even if I did it, it wouldn't have made much of a difference</span></span></dd></dl></li>
    <li>(<i class="Cyrl mention" lang="sh">а</i> + <i class="Cyrl mention" lang="sh"><a href="/wiki/%D0%B8#Serbo-Croatian" title="и">и</a></i>) and <a href="/wiki/so" title="so">so</a>, and <a href="/wiki/also" title="also">also</a>, and <a href="/wiki/too" title="too">too</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="sh">свиђају ми се плавуше, а и ја се покојој свидим</i> ― <span class="e-translation">I like blondes, and some of them even like me</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="sh">били су жалосни, а и ја сам</i> ― <span class="e-translation">they were sad, and so am I</span></span></dd></dl></li></ol><div class="mw-heading mw-heading3"><h3 id="Etymology_3_6">Etymology 3</h3></div><p>Attested since the 15th century. Probably of onomatopoeic origin. Compare <span class="etyl"><a href="https://en.wikipedia.org/wiki/Slovene_language" class="extiw" title="w:Slovene language">Slovene</a></span> <i class="Latn mention" lang="sl"><a href="/wiki/a#Slovene" title="a">a</a></i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Russian_language" class="extiw" title="w:Russian language">Russian</a></span> <i class="Cyrl mention" lang="ru"><a class="mw-selflink-fragment" href="#Russian">а</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">a</span><span class="mention-gloss-paren annotation-paren">)</span>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Lithuanian_language" class="extiw" title="w:Lithuanian language">Lithuanian</a></span> <i class="Latn mention" lang="lt"><a href="/wiki/o#Lithuanian" title="o">õ</a></i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Latin" class="extiw" title="w:Latin">Latin</a></span> <i class="Latn mention" lang="la"><a href="/wiki/o#Latin" title="o">ō</a></i> and <span class="etyl"><a href="https://en.wikipedia.org/wiki/Ancient_Greek" class="extiw" title="w:Ancient Greek">Ancient Greek</a></span> <i class="Polyt mention" lang="grc"><a href="/wiki/%E1%BD%A6#Ancient_Greek" title="ὦ">ὦ</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="grc-Latn" class="mention-tr tr Latn">ô</span><span class="mention-gloss-paren annotation-paren">)</span>. These could all derive from Proto-Indo-European interjection <i class="Latn mention" lang="ine-pro">*ō</i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">oh, ah</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, but each form in individual languages could easily be an independent, expressive formation.
    </p><div class="mw-heading mw-heading4"><h4 id="Interjection_8">Interjection</h4></div><p><span class="headword-line"><strong class="Cyrl headword" lang="sh">а</strong> (<i>Latin spelling</i> <b class="Latn" lang="sh"><a href="/wiki/a#Serbo-Croatian" title="a">a</a></b>)</span>
    </p><ol><li><a href="/wiki/oh" title="oh">oh</a>, <a href="/wiki/ah" title="ah">ah</a>
