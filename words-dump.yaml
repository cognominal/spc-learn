    <li><link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r50165410"><table class="audiotable" style="vertical-align: middle; display: inline-block; list-style: none; line-height: 1em; border-collapse: collapse; margin: 0;"><tbody><tr><td>Audio<span class="ib-colon qualifier-colon">:</span></td><td class="audiofile"><span typeof="mw:File"><span><audio id="mwe_player_1" controls="" preload="none" data-mw-tmh="" class="mw-file-element" width="175" style="width:175px;" data-durationhint="1" data-mwtitle="Uk-по.ogg" data-mwprovider="wikimediacommons"><source src="//upload.wikimedia.org/wikipedia/commons/c/cf/Uk-%D0%BF%D0%BE.ogg" type="audio/ogg; codecs=&quot;vorbis&quot;" data-width="0" data-height="0"><source src="//upload.wikimedia.org/wikipedia/commons/transcoded/c/cf/Uk-%D0%BF%D0%BE.ogg/Uk-%D0%BF%D0%BE.ogg.mp3" type="audio/mpeg" data-transcodekey="mp3" data-width="0" data-height="0"></audio></span></span></td><td class="audiometa" style="font-size: 80%;">(<a href="/wiki/File:Uk-%D0%BF%D0%BE.ogg" title="File:Uk-по.ogg">file</a>)</td></tr></tbody></table></li></ul><div class="mw-heading mw-heading3"><h3 id="Preposition_6">Preposition</h3></div><p><span class="headword-line"><strong class="Cyrl headword" lang="uk">по</strong> <a href="/wiki/Wiktionary:Ukrainian_transliteration" title="Wiktionary:Ukrainian transliteration">•</a> (<span lang="uk-Latn" class="headword-tr tr Latn" dir="ltr">po</span>)</span>
    </p><ol><li><span class="use-with-mention">with <a href="/wiki/locative_case#English" title="locative case">locative case</a></span>
    <ol><li><span class="use-with-mention">used to indicate a physical object on which an action is taking place, or to indicate a space in which something is taking place.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk"><b>По</b> столі́/столу́ розки́дані ру́чки.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn"><b>Po</b> stolí/stolú rozkýdani rúčky.</i> ― <span class="e-translation">Pens are strewn <b>across</b> the table.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk"><b>По</b> мі́сті/мі́сту/мі́стові ді́є коменда́нтська годи́на.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn"><b>Po</b> místi/místu/místovi díje komendántsʹka hodýna.</i> ― <span class="e-translation">Curfew is in place <b>in</b> the city.</span></span></dd></dl></li>
    <li>In the <a href="/wiki/direction" title="direction">direction</a> of.
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">йти вниз <b>по</b> ріці́</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">jty vnyz <b>po</b> ricí</i> ― <span class="e-translation">to follow the river downstream</span> (literally, “<span class="e-literally">to go down <b>in the direction of</b> the river</span>”)</span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">плисти́ <b>по</b> ві́трі/ві́тру</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">plystý <b>po</b> vítri/vítru</i> ― <span class="e-translation">to sail <b>in the direction of</b> the wind</span></span></dd></dl></li>
    <li><span class="use-with-mention">used to indicate a direct object upon which an action is performed.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Мене́ вда́рили <b>по</b> голові́.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Mené vdáryly <b>po</b> holoví.</i> ― <span class="e-translation">I was hit <b>on</b> the head.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Він зи́ркає <b>по</b> на́товпі час від ча́су.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Vin zýrkaje <b>po</b> nátovpi čas vid čásu.</i> ― <span class="e-translation">He looks <b>at</b> the crowd from time to time.</span></span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content"><a href="/wiki/Appendix:Glossary#colloquial" title="Appendix:Glossary">colloquial</a></span><span class="ib-brac label-brac">)</span></span> <span class="use-with-mention">used to indicate someone or something that is being mourned over.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk"><b>По</b> ньо́му пла́кала вся Украї́на.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn"><b>Po</b> nʹómu plákala vsja Ukrajína.</i> ― <span class="e-translation">All of Ukraine was mourning his death.</span> (literally, “<span class="e-literally">All of Ukraine was crying <b>over</b> him.</span>”)</span></dd></dl></li>
    <li><a href="/wiki/after" title="after">after</a>
    <dl><dd><span class="nyms synonym"><span class="defdate">Synonym:</span> <span class="Cyrl" lang="uk"><a href="/wiki/%D0%BF%D1%96%D1%81%D0%BB%D1%8F#Ukrainian" title="після">пі́сля</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="uk-Latn" class="tr Latn">píslja</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Пам'ята́й, си́нку: <b>по</b> те́мній но́чі завжди́ настає́ сві́тлий ра́нок.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Pamʺjatáj, sýnku: <b>po</b> témnij nóči zavždý nastajé svítlyj ránok.</i> ― <span class="e-translation">Remember, son: <b>after</b> a dark night, a bright morning always comes.</span></span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content"><a href="/wiki/Appendix:Glossary#colloquial" title="Appendix:Glossary">colloquial</a></span><span class="ib-brac label-brac">)</span></span> <span class="use-with-mention">used to indicate the disappearance, irreparable damage, or death of someone or something.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Ку́хлик ви́слизнув з мої́х рук і <b>по</b> ньо́му ста́ло!</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Kúxlyk výslyznuv z mojíx ruk i <b>po</b> nʹómu stálo!</i> ― <span class="e-translation">The mug slipped out of my hands and it broke!</span> (literally, “<span class="e-literally">The mug slipped out of my hands and <b>the aftermath of</b> it has become!</span>”)</span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content"><a href="/wiki/Appendix:Glossary#colloquial" title="Appendix:Glossary">colloquial</a></span><span class="ib-brac label-brac">)</span></span> <span class="use-with-mention">used to indicate a time-frame during which an action occurs.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk"><b>по</b> яскра́вому мі́сяці/мі́сяцю</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn"><b>po</b> jaskrávomu mísjaci/mísjacju</i> ― <span class="e-translation"><b>when</b> a bright moon (rises)</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk"><b>по</b> ночах</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn"><b>po</b> nočax</i> ― <span class="e-translation"><b>during</b> the night</span> (literally, “<span class="e-literally"><b>at</b> nights</span>”)</span></dd></dl></li>
    <li><a href="/wiki/one_after_another" title="one after another">one after another</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">годи́на <b>по</b> годи́ні</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">hodýna <b>po</b> hodýni</i> ― <span class="e-translation">hour <b>after</b> hour</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">пи́во <b>по</b> пи́ві</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">pývo <b>po</b> pývi</i> ― <span class="e-translation">beer <b>after</b> beer</span></span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content"><a href="/wiki/Appendix:Glossary#dialectal" title="Appendix:Glossary">dialectal</a></span><span class="ib-brac label-brac">)</span></span> <span class="use-with-mention">used with a temporal noun to indicate the age of something</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Йому́ було́ <b>по</b> шо́стому ро́ці коли́ він пішо́в до шко́ли.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Jomú buló <b>po</b> šóstomu róci kolý vin pišóv do škóly.</i> ― <span class="e-translation">He was six years old when he went to school.</span> (literally, “<span class="e-literally">He was <b>at</b> the sixth year when he went to school.</span>”)</span></dd></dl></li>
    <li><a href="/wiki/through" title="through">through</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">бабу́ся <b>по</b> ма́тері</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">babúsja <b>po</b> máteri</i> ― <span class="e-translation">maternal grandmother</span> (literally, “<span class="e-literally">grandmother <b>through</b> the mother</span>”)</span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk"><a href="/wiki/%D0%BF%D0%BE_%D0%B1%D0%B0%D1%82%D1%8C%D0%BA%D0%BE%D0%B2%D1%96#Ukrainian" title="по батькові"><b>по</b> ба́тькові</a></i> ― <i lang="uk-Latn" class="e-transliteration tr Latn"><b>po</b> bátʹkovi</i> ― <span class="e-translation"><a href="/wiki/patronymic" title="patronymic">patronymic</a></span> (literally, “<span class="e-literally"><b>through</b> the father</span>”)</span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">това́риш <b>по</b> шко́лі</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">továryš <b>po</b> škóli</i> ― <span class="e-translation">school friend</span> (literally, “<span class="e-literally">friend <b>through</b> school</span>”)</span></dd></dl></li>
    <li><span class="use-with-mention">used to indicate the object with which an action is performed.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">підня́тися <b>по</b> моту́зці</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">pidnjátysja <b>po</b> motúzci</i> ― <span class="e-translation">to climb a rope</span> (literally, “<span class="e-literally">to climb <b>via</b> a rope</span>”)</span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">транслюва́ти <b>по</b> ра́діо</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">transljuváty <b>po</b> rádio</i> ― <span class="e-translation">to broadcast <b>on</b> a radio</span></span></dd></dl></li>
    <li><span class="use-with-mention">used to indicate a justification by which one arrives at a conclusion.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk"><b>По</b> її́ поведі́нці мо́жна було́ зрозумі́ти, що щось не так.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn"><b>Po</b> jijí povedínci móžna buló zrozumíty, ščo ščosʹ ne tak.</i> ― <span class="e-translation">One could tell something is wrong <b>by</b> her behaviour.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Не суди́ кни́жку <b>по</b> обкла́динці.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Ne sudý knýžku <b>po</b> obkládynci.</i> ― <span class="e-translation">Don't judge a book <b>by</b> its cover.</span></span></dd></dl></li>
    <li><span class="use-with-mention">used with certain nouns to form <a href="/wiki/parenthesis#English" title="parenthesis">parentheses</a>.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Це, <b>по су́ті</b>, відве́рта брехня́.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Ce, <b>po súti</b>, vidvérta brexnjá.</i> ― <span class="e-translation">This is <b>basically</b> a complete lie.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Він, <b>по ща́стю/ща́сті</b>, зміг утекти́.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Vin, <b>po ščástju/ščásti</b>, zmih utektý.</i> ― <span class="e-translation">He, <b>luckily</b>, was able to escape.</span></span></dd></dl></li>
    <li><a href="/wiki/each" title="each">each</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Дай усі́м ді́тям <b>по</b> цуке́рці.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Daj usím dítjam <b>po</b> cukérci.</i> ― <span class="e-translation">Give all the children a candy <b>each</b>.</span></span></dd></dl></li>
    <li><a href="/wiki/for" title="for">for</a> <span class="mention-gloss-paren">(</span><span class="mention-gloss">a length of time</span><span class="mention-gloss-paren">)</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Лю́ди ви́мушені чека́ти <b>по</b> ти́жню/ти́жні, аби отри́мати ї́жу.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Ljúdy výmušeni čekáty <b>po</b> týžnju/týžni, aby otrýmaty jížu.</i> ― <span class="e-translation">People are forced to wait <b>for</b> a week to get food.</span></span></dd></dl></li>
    <li><span class="use-with-mention">used to indicate distance traveled in a certain period of time.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Мандрівники́ прохо́дять <b>по</b> п'ятна́дцать кіломе́трів на годину</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Mandrivnyký proxódjatʹ <b>po</b> pʺjatnádcatʹ kilométriv na hodynu</i> ― <span class="e-translation">Travelers travel fifteen kilometres each hour.</span> (literally, “<span class="e-literally">Travelers travel <b>by</b> fifteen kilometres each hour.</span>”)</span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content"><a href="/wiki/Appendix:Glossary#colloquial" title="Appendix:Glossary">colloquial</a></span><span class="ib-brac label-brac">)</span></span> <span class="use-with-mention">used to indicate the purpose of an action.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Івасько́ прийшо́в до ньо́го <b>по</b> ді́лу.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Ivasʹkó pryjšóv do nʹóho <b>po</b> dílu.</i> ― <span class="e-translation">Ivan came to him <b>to</b> do business.</span></span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content"><a href="/wiki/Appendix:Glossary#colloquial" title="Appendix:Glossary">colloquial</a></span><span class="ib-brac label-brac">)</span></span> <span class="use-with-mention">used to indicate the reason for an action.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Ми <b>по</b> ду́рості забу́ли ви́мкнути пра́ску вдо́ма.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">My <b>po</b> dúrosti zabúly výmknuty prásku vdóma.</i> ― <span class="e-translation">We have forgotten to turn off the iron at home <b>due to</b> our foolishness.</span></span></dd></dl></li></ol></li>
    <li><span class="use-with-mention">with <a href="/wiki/accusative_case#English" title="accusative case">accusative case</a></span>
    <ol><li><span class="use-with-mention">used with directional nouns to indicate direction</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk"><b>по</b> пра́ву ру́ку</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn"><b>po</b> právu rúku</i> ― <span class="e-translation"><b>to</b> the right-hand side</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk"><b>по</b> лі́ву сто́рону</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn"><b>po</b> lívu stóronu</i> ― <span class="e-translation"><b>to</b> the left side</span></span></dd></dl></li>
    <li><a href="/wiki/up_to" title="up to">up to</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk"><b>по</b> колі́на</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn"><b>po</b> kolína</i> ― <span class="e-translation"><b>up to</b> the knees</span></span></dd></dl></li>
    <li><span class="use-with-mention">used to indicate an object which is the target of an action</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Треба́ піти́ до крамни́ці <b>по</b> хліб.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Trebá pitý do kramnýci <b>po</b> xlib.</i> ― <span class="e-translation">We need to go to the store <b>for</b> some bread.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Гайда́ візьме́м сачки́ та й <b>по</b> мете́лики!</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Hajdá vizʹmém sačký ta j <b>po</b> metélyky!</i> ― <span class="e-translation">Let's take butterfly nets and <b>go after</b> the butterflies!</span></span></dd></dl></li>
    <li><a href="/wiki/until" title="until">until</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Я коха́тиму тебе́ <b>по</b> смерть!</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Ja koxátymu tebé <b>po</b> smertʹ!</i> ― <span class="e-translation">I will love you <b>until</b> death!</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Міст буду́ється <b>по</b> сей день.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Mist budújetʹsja <b>po</b> sej denʹ.</i> ― <span class="e-translation">The bridge is still being built to this day.</span> (literally, “<span class="e-literally">The bridge is being built <b>until</b> this day.</span>”)</span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content">with a personal pronoun</span><span class="ib-brac label-brac">)</span></span> <span class="use-with-mention">used to indicate an action done according to someone's wish or request.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Сашко́ ро́бить усе́ <b>по</b> його́.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Saškó róbytʹ usé <b>po</b> johó.</i> ― <span class="e-translation">Sasha does everything <b>as</b> he <b>pleases</b>.</span></span></dd></dl></li>
    <li><span class="use-with-mention">used to indicate quantity.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Не тре́ба мені́ повто́рювати <b>по</b> де́сять разі́в!</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Ne tréba mení povtórjuvaty <b>po</b> désjatʹ razív!</i> ― <span class="e-translation">You don't have to repeat it to me ten times!</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">Ко́жному дали́ <b>по</b> кількана́дцять гри́вень.</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Kóžnomu dalý <b>po</b> kilʹkanádcjatʹ hrývenʹ.</i> ― <span class="e-translation">Everyone was given umpteen hryvnias.</span></span></dd></dl></li>
    <li><span class="use-with-mention">used to indicate the price of something.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="uk">З глу́зду з'ї́хали! Прода́ють я́йця <b>по</b> 80 гри́вень дю́жина!</i> ― <i lang="uk-Latn" class="e-transliteration tr Latn">Z hlúzdu zʺjíxaly! Prodájutʹ jájcja <b>po</b> 80 hrývenʹ djúžyna!</i> ― <span class="e-translation">They've gone insane! They're selling eggs <b>for</b> 80 hryvnias a dozen!</span></span></dd></dl></li></ol></li></ol><div class="mw-heading mw-heading4"><h4 id="Usage_notes_2">Usage notes</h4></div><ul><li><b>По</b> is not used with the <a href="/wiki/dative_case" title="dative case">dative case</a> in standard, literary Ukrainian. However, under the influence of Russian, some speakers may use the dative instead of the <a href="/wiki/locative_case" title="locative case">locative case</a> in both spoken and occasionally written language; this usage, however, is considered incorrect.</li></ul><div class="mw-heading mw-heading3"><h3 id="References_4">References</h3></div><ul><li><span class="citation-whole"><span class="cited-source"><a href="https://en.wikipedia.org/wiki/uk:%D0%91%D1%96%D0%BB%D0%BE%D0%B4%D1%96%D0%B4_%D0%86%D0%B2%D0%B0%D0%BD_%D0%9A%D0%BE%D1%81%D1%82%D1%8F%D0%BD%D1%82%D0%B8%D0%BD%D0%BE%D0%B2%D0%B8%D1%87" class="extiw" title="w:uk:Білодід Іван Костянтинович">Bilodid, I. K.</a>, editor (<span class="None" lang="und">1970–1980</span>), “<span class="Cyrl" lang="und"><a rel="nofollow" class="external text" href="http://sum.in.ua/s/%D0%BF%D0%BE">по</a></span>”, in <cite><span class="Cyrl" lang="und"><a href="https://en.wikipedia.org/wiki/uk:%D0%A1%D0%BB%D0%BE%D0%B2%D0%BD%D0%B8%D0%BA_%D1%83%D0%BA%D1%80%D0%B0%D1%97%D0%BD%D1%81%D1%8C%D0%BA%D0%BE%D1%97_%D0%BC%D0%BE%D0%B2%D0%B8_%D0%B2_11_%D1%82%D0%BE%D0%BC%D0%B0%D1%85" class="extiw" title="w:uk:Словник української мови в 11 томах">Словник української мови: в 11 т.</a></span></cite> [<cite><span class="e-translation">Dictionary of the Ukrainian Language: in 11 vols</span></cite>] (in Ukrainian), Kyiv: <a href="https://en.wikipedia.org/wiki/Naukova_Dumka" class="extiw" title="w:Naukova Dumka">Naukova Dumka</a></span></span></li>
    <li>“<a rel="nofollow" class="external text" href="https://slovnyk.ua/index.php?swrd=%D0%BF%D0%BE">по</a>”, in <i><a rel="nofollow" class="external text" href="https://slovnyk.ua/">Словник.ua</a></i> [<i>Slovnyk.ua</i>] (in Ukrainian)</li></ul>
