    </p><ol><li><a href="/wiki/fire" title="fire">fire</a></li></ol><div class="mw-heading mw-heading2"><h2 id="Southern_Altai">Southern Altai</h2></div><div class="mw-heading mw-heading3"><h3 id="Etymology_1_6">Etymology 1</h3></div><p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Turkic_language" class="extiw" title="w:Proto-Turkic language">Proto-Turkic</a></span> <i class="Latn mention" lang="trk-pro"><a href="/wiki/Reconstruction:Proto-Turkic/%C5%8Dt" title="Reconstruction:Proto-Turkic/ōt">*ōt</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">fire</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>. Cognate with <span class="etyl"><a href="https://en.wikipedia.org/wiki/Kazakh_language" class="extiw" title="w:Kazakh language">Kazakh</a></span> <i class="Cyrl mention" lang="kk"><a class="mw-selflink-fragment" href="#Kazakh">от</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="kk-Latn" class="mention-tr tr Latn">ot</span><span class="mention-gloss-paren annotation-paren">)</span>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Kyrgyz_language" class="extiw" title="w:Kyrgyz language">Kyrgyz</a></span> <i class="Cyrl mention" lang="ky"><a class="mw-selflink-fragment" href="#Kyrgyz">от</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ky-Latn" class="mention-tr tr Latn">ot</span><span class="mention-gloss-paren annotation-paren">)</span>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Crimean_Tatar_language" class="extiw" title="w:Crimean Tatar language">Crimean Tatar</a></span> <i class="Latn mention" lang="crh"><a href="/wiki/ot#Crimean_Tatar" title="ot">ot</a></i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Kumyk_language" class="extiw" title="w:Kumyk language">Kumyk</a></span> <i class="Cyrl m