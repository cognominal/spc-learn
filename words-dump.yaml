otr Iványč.<br>— Ja ne sdélal ljúdjam zla! — s dostóinstvom proiznjós Aleksándr, — ja ispólnil v otnošénii k nim vsjo… U menjá sérdce ljúbjaščeje; ja raspaxnúl širókije obʺjátija dlja ljudéj, a oní <b>što</b> sdélali?<br>— <b>Što</b> éto, kak on smešnó govorít! — zamétil Pjotr Iványč, obratjásʹ k žené.</i></dd><dd><small>(please <a href="/wiki/Wiktionary:Quotations#Adding_translations_to_quotations" title="Wiktionary:Quotations">add an English translation</a> of this quotation)</small></dd></dl></div></dd></dl></div></li></ul></li>
