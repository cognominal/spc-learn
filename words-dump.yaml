<span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>.
    </p><p>Possible link with <span class="etyl"><a href="https://en.wikipedia.org/wiki/Lithuanian_language" class="extiw" title="w:Lithuanian language">Lithuanian</a></span> <i class="Latn mention" lang="lt"><a href="/wiki/ar#Lithuanian" title="ar">ar̃</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">question particle</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>. Compare <span class="etyl"><a href="https://en.wikipedia.org/wiki/Russian_language" class="extiw" title="w:Russian language">Russian</a></span> <i class="Cyrl mention" lang="ru"><strong class="selflink">а</strong></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">a</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">and, but</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%B8#Russian" title="и">и</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">i</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">and</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span> and <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%B4%D0%B0#Russian" title="да">да</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">da</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">and, but</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span> with <span class="etyl"><a href="https://en.wikipedia.org/wiki/Lithuanian_language" class="extiw" title="w:Lithuanian language">Lithuanian</a></span> <i class="Latn mention" lang="lt"><a href="/wiki/ar#Lithuanian" title="ar">ar̃</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">if, whether</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Latn mention" lang="lt"><a href="/wiki/ir#Lithuanian" title="ir">ir̃</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">and</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span> and <i class="Latn mention" lang="lt"><a href="/wiki/dar#Lithuanian" title="dar">dár</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">still, yet</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>.
