    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B7%D0%B0#Russian" title="за">За</a> <b>не́ю</b> <a href="/wiki/%D0%BF%D1%8F%D1%82%D1%8C#Russian" title="пять">пять</a> <a href="/wiki/%D1%80%D1%83%D0%B1%D0%BB%D1%8C#Russian" title="рубль">рубле́й</a>.</i> <span class="e-qualifier"><span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content"><a href="/wiki/instrumental" title="instrumental">instrumental</a></span><span class="ib-brac qualifier-brac">)</span></span> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Za <b>néju</b> pjatʹ rubléj.</i> ― <span class="e-translation">She owes five rubles.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD#Russian" title="он">Он</a> <a href="/wiki/%D1%8D%D1%82%D0%BE%D1%82#Russian" title="этот">э́то</a> <a href="/wiki/%D0%BF%D1%80%D0%B8#Russian" title="при">при</a> <b>ней</b> <a href="/wiki/%D1%81%D0%BA%D0%B0%D0%B7%D0%B0%D1%82%D1%8C#Russian" title="сказать">сказа́л</a>.</i> <span class="e-qualifier"><span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content"><a href="/wiki/prepositional" title="prepositional">prepositional</a></span><span class="ib-brac qualifier-brac">)</span></span> ― <i lang="ru-Latn" class="e-transliteration tr Latn">On éto pri <b>nej</b> skazál.</i> ― <span class="e-translation">He said it in her presence.</span></span></dd></dl></li></ol><div class="mw-heading mw-heading5"><h5 id="Usage_notes_2">Usage notes</h5></div><ul><li>Whenever a <a href="/wiki/preposition" title="preposition">preposition</a> stands immediately before any of the <a href="/wiki/oblique_case" title="oblique case">oblique cases</a> of the <a href="/wiki/third_person" title="third person">third-person</a> <a href="/wiki/pronoun" title="pronoun">pronoun</a> (singular or plural) and directly governs it, then an <i class="Cyrl mention" lang="ru">н-</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">n-</span><span class="mention-gloss-paren annotation-paren">)</span> is prefixed to the pronoun: <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%BE%D1%82#Russian" title="от">от</a> <a href="/wiki/%D0%BD%D0%B5%D1%91#Russian" title="неё">неё</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">ot nejó</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">from her</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>; <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%BD%D0%B0#Russian" title="на">на</a> <a href="/wiki/%D0%BD%D0%B5%D0%B9#Russian" title="ней">ней</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">na nej</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">on her</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>; <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%83#Russian" title="у">у</a> <a href="/wiki/%D0%BD%D0%B5%D1%91#Russian" title="неё">неё</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">u nejó</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">she has</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>; <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%BA#Russian" title="к">к</a> <a href="/wiki/%D0%BD%D0%B5%D0%B9#Russian" title="ней">ней</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">k nej</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">to her</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>; <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%81#Russian" title="с">с</a> <a href="/wiki/%D0%BD%D0%B5%D1%8E#Russian" title="нею">не́ю</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">s néju</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">with her</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>.</li>
    <li>This comes from Proto-Slavic prepositions such as <i class="Latn mention" lang="sla-pro"><a href="/wiki/Reconstruction:Proto-Slavic/s%D1%8A(n)" title="Reconstruction:Proto-Slavic/sъ(n)">*sъ(n)</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">with</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span> (compare Ancient Greek <i class="Polyt mention" lang="grc"><a href="/wiki/%CF%83%CF%8D%CE%BD#Ancient_Greek" title="σύν">σύν</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="grc-Latn" class="mention-tr tr Latn">sún</span><span class="mention-gloss-paren annotation-paren">)</span> and Latin <i class="Latn mention" lang="la"><a href="/wiki/cum#Latin" title="cum">cum</a></i>), that originally ended in <i class="Latn mention" lang="sla-pro">*-n</i> and governed oblique cases. Since the prepositions and the pronouns occurred together so often, it was easy to lose track of which word the final <i class="Latn mention" lang="sla-pro">*-n</i> belonged to, and so it was reinterpreted as part of the pronouns; compare Old English <i class="Latn mention" lang="ang"><a href="/wiki/an#Old_English" title="an">an</a></i>, which was reinterpreted in the same way. Proto-Slavic <i class="Latn mention" lang="sla-pro"><a href="/wiki/Reconstruction:Proto-Slavic/s%D1%8A(n)" title="Reconstruction:Proto-Slavic/sъ(n)">*sъ(n)</a></i> <i class="Latn mention" lang="sla-pro"><a href="/wiki/Reconstruction:Proto-Slavic/j%D1%8C" title="Reconstruction:Proto-Slavic/jь">*jьmi</a></i> became modern Russian <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%81#Russian" title="с">с</a> <a href="/wiki/%D0%BD%D0%B8%D0%BC%D0%B8#Russian" title="ними">ни́ми</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">s ními</span><span class="mention-gloss-paren annotation-paren">)</span>, and this rule was extended to all prepositions governing any third-person pronoun.</li>
    <li>Note that if the preposition does not directly govern <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%B5%D1%91#Russian" title="её">её</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">jejó</span><span class="mention-gloss-paren annotation-paren">)</span> (i.e., when <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%B5%D1%91#Russian" title="её">её</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">jejó</span><span class="mention-gloss-paren annotation-paren">)</span> is a <a href="/wiki/possessive_pronoun" title="possessive pronoun">possessive pronoun</a>), then <i class="Cyrl mention" lang="ru">н-</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">n-</span><span class="mention-gloss-paren annotation-paren">)</span> is not added: <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%83#Russian" title="у">у</a> <a href="/wiki/%D0%B5%D1%91#Russian" title="её">её</a> <a href="/wiki/%D0%B1%D1%80%D0%B0%D1%82#Russian" title="брат">бра́та</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">u jejó bráta</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">at her brother’s</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>; <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%BE#Russian" title="о">о</a> <a href="/wiki/%D0%B5%D1%91#Russian" title="её">её</a> <a href="/wiki/%D0%BC%D0%B0%D1%82%D1%8C#Russian" title="мать">ма́тери</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">o jejó máteri</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">about her mother</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>; <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%B2#Russian" title="в">в</a> <a href="/wiki/%D0%B5%D1%91#Russian" title="её">её</a> <a href="/wiki/%D0%BA%D0%BE%D0%BC%D0%BD%D0%B0%D1%82%D0%B0#Russian" title="комната">ко́мнате</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">v jejó kómnate</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">in her room</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>.</li>
    <li>When there is another word separating a preposition and any oblique case of <i class="Cyrl mention" lang="ru"><strong class="selflink">она́</strong></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">oná</span><span class="mention-gloss-paren annotation-paren">)</span>, then <i class="Cyrl mention" lang="ru">н-</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">n-</span><span class="mention-gloss-paren annotation-paren">)</span> is not added: <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%83#Russian" title="у">у</a> <a href="/wiki/%D1%81%D0%B0%D0%BC%D1%8B%D0%B9#Russian" title="самый">само́й</a> <a href="/wiki/%D0%B5%D1%91#Russian" title="её">её</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">u samój jejó</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">with her herself</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>.</li></ul><div class="mw-heading mw-heading5"><h5 id="Declension_2">Declension</h5></div><div class="inflection-table-wrapper inflection-table-blue inflection-table-collapsible inflection-table-collapsed no-vc very-narrow" style="width: fit-content" data-toggle-category="inflection"><style data-mw-deduplicate="TemplateStyles:r84361117">.mw-parser-output .inflection-table-wrapper{padding:3px;margin:0.5em 0;background:var(--wikt-palette-paleblue);border:1px solid var(--wikt-palette-grey);position:relative;max-width:100%;box-sizing:border-box;overflow-x:auto}.mw-parser-output .inflection-table-wrapper.inflection-table-collapsed{overflow:hidden}.mw-parser-output .inflection-table-wrapper.inflection-table-no-title{border:0;padding:0}.mw-parser-output .inflection-table-wrapper>table{display:table;width:100%;margin:0;text-align:center;border-collapse:collapse;bor