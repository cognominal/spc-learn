Glossary">genitive</a></span>]
    </p><ol><li><a href="/wiki/from" title="from">from</a>, <a href="/wiki/away" title="away">away</a> <a href="/wiki/from" title="from">from</a>, <a href="/wiki/of" title="of">of</a>, <a href="/wiki/with" title="with">with</a> (<span class="use-with-mention">in the following senses</span>):
    <ol><li><span class="use-with-mention">to denote the starting point of the movement of something:</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D1%82%D0%BE%D0%B9%D1%82%D0%B8#Russian" title="отойти">отойти́</a> <b>от</b> <a href="/wiki/%D0%BA%D0%BE%D1%81%D1%82%D1%80%D0%B0#Russian" title="костра">костра́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">otojtí <b>ot</b> kostrá</i> ― <span class="e-translation">to move <b>away from</b> a fire</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D1%82%D0%BE%D1%80%D0%B2%D0%B0%D1%82%D1%8C#Russian" title="оторвать">оторва́ть</a> <a href="/wiki/%D0%BF%D1%83%D0%B3%D0%BE%D0%B2%D0%B8%D1%86%D1%83#Russian" title="пуговицу">пу́говицу</a> <b>от</b> <a href="/wiki/%D0%BF%D0%B8%D0%B4%D0%B6%D0%B0%D0%BA%D0%B0#Russian" title="пиджака">пиджака́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">otorvátʹ púgovicu <b>ot</b> pidžaká</i> ― <span class="e-translation">to tear a button <b>from</b> a jacket</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%81%D0%BE%D0%BE%D0%B1%D1%89%D0%B5%D0%BD%D0%B8%D0%B5#Russian" title="сообщение">сообще́ние</a> <b>от</b> <a href="/wiki/%D0%B1%D1%80%D0%B0%D1%82%D0%B0#Russian" title="брата">бра́та</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">soobščénije <b>ot</b> bráta</i> ― <span class="e-translation">a message <b>from</b> a brother</span></span></dd></dl></li>
    <li><span class="use-with-mention">to denote a reference point in comparison with the position of something else:</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%81%D0%BB%D0%B5%D0%B2%D0%B0#Russian" title="слева">сле́ва</a> <b>от</b> <a href="/wiki/%D0%BC%D0%B5%D0%BD%D1%8F#Russian" title="меня">меня́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">sléva <b>ot</b> menjá</i> ― <span class="e-translation">to the left <b>of</b> me</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BA#Russian" title="к">к</a> <a href="/wiki/%D1%81%D0%B5%D0%B2%D0%B5%D1%80%D1%83#Russian" title="северу">се́веру</a> <b>от</b> <a href="/wiki/%D0%9C%D0%BE%D1%81%D0%BA%D0%B2%D1%8B#Russian" title="Москвы">Москвы́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">k séveru <b>ot</b> Moskvý</i> ― <span class="e-translation">(to the) north <b>of</b> Moscow</span></span></dd></dl></li>
    <li><span class="use-with-mention">used with certain verbs to denote literal or figurative distance from the indirect object:</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D1%82%D0%BA%D0%B0%D0%B7%D0%B0%D1%82%D1%8C%D1%81%D1%8F#Russian" title="отказаться">отказа́ться</a> <b>от</b> <a href="/wiki/%D1%81%D0%B4%D0%B5%D0%BB%D0%BA%D0%B8#Russian" title="сделки">сде́лки</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">otkazátʹsja <b>ot</b> sdélki</i> ― <span class="e-translation">to reject a deal</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B8%D0%B7%D0%B1%D0%B0%D0%B2%D0%B8%D1%82%D1%8C%D1%81%D1%8F#Russian" title="избавиться">изба́виться</a> <b>от</b> <a href="/wiki/%D0%BF%D1%80%D0%B8%D0%B2%D1%8B%D1%87%D0%BA%D0%B8#Russian" title="привычки">привы́чки</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">izbávitʹsja <b>ot</b> privýčki</i> ― <span class="e-translation">to get rid <b>of</b> a habit</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B7%D0%B0%D1%89%D0%B8%D1%89%D0%B0%D1%82%D1%8C#Russian" title="защищать">защища́ть</a> <b>от</b> <a href="/wiki/%D0%B8%D0%BD%D1%84%D0%B5%D0%BA%D1%86%D0%B8%D0%B8#Russian" title="инфекции">инфе́кции</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">zaščiščátʹ <b>ot</b> infékcii</i> ― <span class="e-translation">to protect <b>against</b> infection</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B7%D0%B0%D0%B2%D0%B8%D1%81%D0%B5%D1%82%D1%8C#Russian" title="зависеть">зави́сеть</a> <b>от</b> <a href="/wiki/%D1%81%D0%B8%D1%82%D1%83%D0%B0%D1%86%D0%B8%D0%B8#Russian" title="ситуации">ситуа́ции</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">zavísetʹ <b>ot</b> situácii</i> ― <span class="e-translation">to depend <b>on</b> the situation</span></span></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content">with <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%B4%D0%BE#Russian" title="до">до</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">do</span><span class="mention-gloss-paren annotation-paren">)</span></span><span class="ib-brac label-brac">)</span></span> <span class="use-with-mention">to denote a range:</span>
    <dl><dd><span class="nyms synonym"><span class="defdate">Synonym:</span> <span class="Cyrl" lang="ru"><a href="/wiki/%D1%82%D0%B8%D1%80%D0%B5#Russian" title="тире">— (em dash, тире́)</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">— (em dash, tiré)</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b>от</b> <a href="/wiki/%D0%BE%D0%B4%D0%BD%D0%BE%D0%B9#Russian" title="одной">1</a> <a href="/wiki/%D0%BD%D0%B5%D0%B4%D0%B5%D0%BB%D0%B8#Russian" title="недели">неде́ли</a> <a href="/wiki/%D0%B4%D0%BE#Russian" title="до">до</a> <a href="/wiki/%D0%BE%D0%B4%D0%BD%D0%BE%D0%B3%D0%BE#Russian" title="одного">1</a> <a href="/wiki/%D0%BC%D0%B5%D1%81%D1%8F%D1%86%D0%B0#Russian" title="месяца">ме́сяца</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>ot</b> 1 nedéli do 1 mésjaca</i> ― <span class="e-translation"><b>from</b> 1 week to 1 month</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b>от</b> <a href="/wiki/%D0%BE%D0%B4%D0%BD%D0%BE%D0%B3%D0%BE#Russian" title="одного">1</a> <a href="/wiki/%D0%B4%D0%BE#Russian" title="до">до</a> <a href="/wiki/%D0%B4%D0%B2%D1%83%D1%85#Russian" title="двух">2</a> <a href="/wiki/%D0%BC%D0%B8%D0%BB%D0%BB%D0%B8%D0%BE%D0%BD%D0%BE%D0%B2#Russian" title="миллионов">миллио́нов</a> <a href="/wiki/%D1%80%D1%83%D0%B1%D0%BB%D0%B5%D0%B9#Russian" title="рублей">рубле́й</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>ot</b> 1 do 2 milliónov rubléj</i> ― <span class="e-translation"><b>from</b> 1 to 2 million roubles</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BF%D1%80%D0%BE%D0%BD%D1%83%D0%BC%D0%B5%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%BD%D1%8B%D0%B9#Russian" title="пронумерованный">пронумеро́ванные</a> <b>от</b> <a href="/wiki/%D0%BE%D0%B4%D0%BD%D0%BE%D0%B3%D0%BE#Russian" title="одного">1</a> <a href="/wiki/%D0%B4%D0%BE#Russian" title="до">до</a> <a href="/wiki/%D0%B4%D0%B2%D0%B5%D0%BD%D0%B0%D0%B4%D1%86%D0%B0%D1%82%D0%B8#Russian" title="двенадцати">12</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">pronumeróvannyje <b>ot</b> 1 do 12</i> ― <span class="e-translation">numbered <b>from</b> 1 to 12 / 1 through 12</span></span></dd></dl></li>
    <li><span class="use-with-mention">to denote the cause or origin of some condition:</span>
    <dl><dd><span class="nyms synonym"><span class="defdate">Synonym:</span> <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">partial, colloquial</span><span class="ib-brac qualifier-brac">)</span> <span class="Cyrl" lang="ru"><a href="/wiki/%D1%81#Russian" title="с">с</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">s</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%83%D0%BC%D0%B5%D1%80%D0%B5%D1%82%D1%8C#Russian" title="умереть">умере́ть</a> <b>от</b> <a href="/wiki/%D1%80%D0%B0%D0%B7%D1%80%D1%8B%D0%B2%D0%B0#Russian" title="разрыва">разры́ва</a> <a href="/wiki/%D1%81%D0%B5%D1%80%D0%B4%D1%86%D0%B0#Russian" title="сердца">се́рдца</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">umerétʹ <b>ot</b> razrýva sérdca</i> ― <span class="e-translation">to die <b>from</b>/<b>of</b> heart failure</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B4%D1%80%D0%BE%D0%B6%D0%B0%D1%82%D1%8C#Russian" title="дрожать">дрожа́ть</a> <b>от</b> <a href="/wiki/%D1%81%D1%82%D1%80%D0%B0%D1%85%D0%B0#Russian" title="страха">стра́ха</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">drožátʹ <b>ot</b> stráxa</i> ― <span class="e-translation">to tremble <b>with</b> fear</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%80%D0%B0%D1%81%D1%81%D1%82%D1%80%D0%BE%D0%B8%D1%82%D1%8C%D1%81%D1%8F#Russian" title="расстроиться">расстро́иться</a> <b>от</b> <a href="/wiki/%D1%87%D1%8C%D0%B8%D1%85-%D1%82%D0%BE#Russian" title="чьих-то">чьи́х-то</a> <a href="/wiki/%D1%81%D0%BB%D0%BE%D0%B2#Russian" title="слов">слов</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">rasstróitʹsja <b>ot</b> čʹíx-to slov</i> ― <span class="e-translation">to get upset <b>by</b>/<b>from</b> someone's words</span></span></dd></dl></li>
    <li><span class="use-with-mention">used in a few set phrases to denote the nature of an action:</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D1%82_%D0%B4%D1%83%D1%88%D0%B8#Russian" title="от души"><b>от</b> души́</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>ot</b> duší</i> ― <span class="e-translation"><b>from</b> the heart</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b>от</b> <a href="/wiki/%D0%B2%D1%81%D0%B5%D0%B3%D0%BE#Russian" title="всего">всего́</a> <a href="/wiki/%D1%81%D0%B5%D1%80%D0%B4%D1%86%D0%B0#Russian" title="сердца">се́рдца</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>ot</b> vsevó sérdca</i> ― <span class="e-translation"><b>with</b> all one's heart</span></span></dd></dl></li></ol></li>
    <li><a href="/wiki/from" title="from">from</a>, <a href="/wiki/since" title="since">since</a>, <a href="/wiki/of" title="of">of</a> (<span class="use-with-mention">about a time of origin</span>)
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%81%D0%BB%D0%B5%D0%BF%D0%BE%D0%B9#Russian" title="слепой">слепо́й</a> <b>от</b> <a href="/wiki/%D1%80%D0%BE%D0%B6%D0%B4%D0%B5%D0%BD%D0%B8%D1%8F#Russian" title="рождения">рожде́ния</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">slepój <b>ot</b> roždénija</i> ― <span class="e-translation">blind <b>from</b> birth</span></span></dd>
