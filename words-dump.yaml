    <ul><li><div class="citation-whole"><span class="cited-source"><span class="None" lang="und"><b>1872</b></span>, Николай Семёнович Лесков (<a href="https://en.wikipedia.org/wiki/Nikolai_Leskov" class="extiw" title="w:Nikolai Leskov">Nikolai Semyonovich Leskov</a>), <cite><span class="Cyrl" lang="und"><a href="https://en.wikisource.org/wiki/ru:%D0%A1%D0%BE%D0%B1%D0%BE%D1%80%D1%8F%D0%BD%D0%B5_(%D0%9B%D0%B5%D1%81%D0%BA%D0%BE%D0%B2)" class="extiw" title="s:ru:Соборяне (Лесков)">Соборяне</a></span></cite>, part 4, chapter 6; translated as <a href="https://en.wikipedia.org/wiki/Isabel_Florence_Hapgood" class="extiw" title="w:Isabel Florence Hapgood">Isabel Hapgood</a>, transl., <cite>The Cathedral Folk</cite>, London, <span class="None" lang="und">1924</span>, page <span class="None" lang="und">88</span>:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation cited-passage" lang="ru"><b>Как</b> его́ ни упра́шивали хоть что́-нибудь вы́пить, он на все про́сьбы отвеча́л:<br>— Нет, нет, освободи́те! Я ро́вно, ро́вно вина́ никако́го не пью.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn"><b>Kak</b> jevó ni uprášivali xotʹ štó-nibudʹ výpitʹ, on na vse prósʹby otvečál:<br>— Net, net, osvobodíte! Ja róvno, róvno viná nikakóvo ne pʹju.</i></dd><dd><span class="e-translation">Urge him <b>as</b> they would to drink something, he replied to all entreaties:<br>"No, no, release me! I cannot drink liquor, absolutely no liquor at all."</span></dd></dl></div></dd></dl></div></li>
    <li><div class="citation-whole"><span class="cited-source"><span class="None" lang="und"><b>1982</b></span>, Сергей Донатович Довлатов (<a href="https://en.wikipedia.org/wiki/Sergei_Dovlatov" class="extiw" title="w:Sergei Dovlatov">Sergei Donatovich Dovlatov</a>), <cite><span class="Cyrl" lang="und">Зона (Записки надзирателя)</span></cite>; translated as Anne Frydman, transl., <cite>The Zone: A Prison Camp Guard's Story</cite>, A.A. Knopf, <span class="None" lang="und">1985</span>, page <span class="None" lang="und">22</span>:</span><dl><dd><div class="h-quotation"><span class="Cyrl e-quotation cited-passage" lang="ru"><b>Как</b> я ни му́чился, <b>как</b> ни проклина́л э́ту жизнь, созна́ние функциони́ровало безотка́зно.</span><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn"><b>Kak</b> ja ni múčilsja, <b>kak</b> ni proklinál étu žiznʹ, soznánije funkcionírovalo bezotkázno.</i></dd><dd><span class="e-translation"><b>However much</b> I suffered, <b>however much</b> I cursed that life, my consciousness functioned without fail.</span></dd></dl></div></dd></dl></div></li></ul></li>
