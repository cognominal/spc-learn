    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b>по</b> <a href="/wiki/%D1%87%D0%B5%D1%82%D0%B2%D0%B5%D1%80%D0%B3%D0%B0%D0%BC#Russian" title="четвергам">четверга́м</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>po</b> četvergám</i> ― <span class="e-translation">(<b>on</b>) Thursdays / <b>every</b> Thursday</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b>по</b> <a href="/wiki/%D0%B2%D0%B5%D1%87%D0%B5%D1%80%D0%B0%D0%BC#Russian" title="вечерам">вечера́м</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>po</b> večerám</i> ― <span class="e-translation">evenings / <b>every</b> evening</span></span></dd>
    <dd><span class="nyms synonym"><span class="defdate">Synonym:</span> <span class="Cyrl" lang="ru"><a href="/wiki/%D0%BA%D0%B0%D0%B6%D0%B4%D1%8B%D0%B9#Russian" title="каждый">ка́ждый</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">káždyj</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd></dl></li>
    <li><span class="use-with-mention">used with numbers when there is distribution among multiple objects or repetition across multiple instances in time (<a href="/wiki/Appendix:Glossary#dative_case" title="Appendix:Glossary">dative case</a> is used with the numbers one, a thousand, a million, a billion, a trillion etc. and numbers ending in these words)</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <a href="/wiki/%D0%B4%D0%B0%D0%BB#Russian" title="дал">дал</a> <a href="/wiki/%D0%BA%D0%B0%D0%B6%D0%B4%D1%8B%D0%B9#Russian" title="каждый">ка́ждому</a> <a href="/wiki/%D1%87%D0%B5%D0%BB%D0%BE%D0%B2%D0%B5%D0%BA%D1%83#Russian" title="человеку">челове́ку</a> <b>по</b> <a href="/wiki/%D0%B4%D0%B2%D0%B0%D0%B4%D1%86%D0%B0%D1%82%D0%B8_%D0%BE%D0%B4%D0%BD%D0%BE%D0%BC%D1%83#Russian" title="двадцати одному">двадцати́ одному́</a> <a href="/wiki/%D1%80%D1%83%D0%B1%D0%BB%D1%8E#Russian" title="рублю">рублю́</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja dal káždomu čelovéku <b>po</b> dvadcatí odnomú rubljú.</i> ― <span class="e-translation">I gave each person twenty-one roubles.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD#Russian" title="он">Он</a> <a href="/wiki/%D0%BF%D0%BB%D0%B0%D0%B2%D0%B0%D0%BB#Russian" title="плавал">пла́вал</a> <a href="/wiki/%D0%BA%D0%B0%D0%B6%D0%B4%D1%8B%D0%B9#Russian" title="каждый">ка́ждый</a> <a href="/wiki/%D0%B4%D0%B5%D0%BD%D1%8C#Russian" title="день">день</a> <b>по</b> <a href="/wiki/%D1%82%D1%8B%D1%81%D1%8F%D1%87%D0%B5#Russian" title="тысяче">ты́сяче</a> <a href="/wiki/%D0%BC%D0%B5%D1%82%D1%80%D0%BE%D0%B2#Russian" title="метров">ме́тров</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">On plával káždyj denʹ <b>po</b> týsjače métrov.</i> ― <span class="e-translation">He swam a thousand metres every day.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%B8#Russian" title="они">Они́</a> <a href="/wiki/%D0%BF%D1%80%D0%BE%D0%B4%D0%B0%D1%8E%D1%82#Russian" title="продают">продаю́т</a> <b>по</b> <a href="/wiki/%D0%BC%D0%B8%D0%BB%D0%BB%D0%B8%D0%BE%D0%BD%D1%83#Russian" title="миллиону">миллио́ну</a> <a href="/wiki/%D0%B0%D0%BB%D1%8C%D0%B1%D0%BE%D0%BC%D0%BE%D0%B2#Russian" title="альбомов">альбо́мов</a> <a href="/wiki/%D0%B2#Russian" title="в">в</a> <a href="/wiki/%D0%B3%D0%BE%D0%B4#Russian" title="год">год</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Oní prodajút <b>po</b> milliónu alʹbómov v god.</i> ― <span class="e-translation">They sell a million albums a year.</span></span></dd></dl></li></ol></li>
    <li><link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r80655919">[<i>with</i> <span class="object-usage-tag"><a href="/wiki/Appendix:Glossary#accusative_case" title="Appendix:Glossary">accusative</a></span>]
    <ol><li><span class="use-with-mention">used with numbers when there is distribution among multiple objects or repetition across multiple instances in time (<a href="/wiki/Appendix:Glossary#inanimate" title="Appendix:Glossary">inanimate</a> <a href="/wiki/Appendix:Glossary#accusative_case" title="Appendix:Glossary">accusative</a> case is used with numbers other than one, a thousand, a million, a billion, a trillion etc. or numbers ending in these words)</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%B8#Russian" title="они">Они́</a> <a href="/wiki/%D0%B1%D1%8B%D0%BB%D0%B8#Russian" title="были">бы́ли</a> <a href="/wiki/%D1%80%D0%B0%D0%B7%D0%B4%D0%B5%D0%BB%D1%91%D0%BD%D0%BD%D1%8B%D0%B9#Russian" title="разделённый">разделены́</a> <a href="/wiki/%D0%BD%D0%B0#Russian" title="на">на</a> <a href="/wiki/%D0%B3%D1%80%D1%83%D0%BF%D0%BF%D1%8B#Russian" title="группы">гру́ппы</a> <b>по</b> <a href="/wiki/%D1%82%D1%80%D0%B8#Russian" title="три">три</a> <a href="/wiki/%D1%87%D0%B5%D0%BB%D0%BE%D0%B2%D0%B5%D0%BA%D0%B0#Russian" title="человека">челове́ка</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Oní býli razdelený na grúppy <b>po</b> tri čelovéka.</i> ― <span class="e-translation">They were divided into groups of three people.</span> (<span class="e-source">Note: not the animate <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%82%D1%80%D1%91%D1%85#Russian" title="трёх">трёх</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">trjox</span><span class="mention-gloss-paren annotation-paren">)</span>.</span>)</span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD#Russian" title="он">Он</a> <a href="/wiki/%D0%BF%D0%BE%D0%BB%D1%83%D1%87%D0%B0%D0%BB#Russian" title="получал">получа́л</a> <b>по</b> <a href="/wiki/%D0%B4%D0%B2%D0%B0%D0%B4%D1%86%D0%B0%D1%82%D1%8C_%D0%BF%D1%8F%D1%82%D1%8C#Russian" title="двадцать пять">два́дцать пять</a> <a href="/wiki/%D1%84%D1%83%D0%BD%D1%82%D0%BE%D0%B2#Russian" title="фунтов">фу́нтов</a> <a href="/wiki/%D0%B2#Russian" title="в">в</a> <a href="/wiki/%D0%BD%D0%B5%D0%B4%D0%B5%D0%BB%D1%8E#Russian" title="неделю">неде́лю</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">On polučál <b>po</b> dvádcatʹ pjatʹ fúntov v nedélju.</i> ― <span class="e-translation">He received £25 a week.</span></span></dd></dl></li>
    <li><span class="use-with-mention">Used to indicate something serving as the boundary of the extent of some action.</span>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <a href="/wiki/%D0%B2%D1%81%D0%B0%D0%B4%D0%B8%D0%BB#Russian" title="всадил">всади́л</a> <a href="/wiki/%D0%B2#Russian" title="в">в</a> <a href="/wiki/%D1%80%D1%83%D0%B6%D1%8C%D1%91#Russian" title="ружьё">ружьё</a> <a href="/wiki/%D1%88%D1%82%D1%8B%D0%BA#Russian" title="штык">штык</a> <b>по</b> <a href="/wiki/%D1%81%D0%B0%D0%BC%D0%BE%D0%B5#Russian" title="самое">са́мое</a> <a href="/wiki/%D0%B4%D1%83%D0%BB%D0%BE#Russian" title="дуло">ду́ло</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja vsadíl v ružʹjó štyk <b>po</b> sámoje dúlo.</i> ― <span class="e-translation">I stuck a bayonet into a gun <b>to</b> the very barrel.</span></span></dd>
    <dd><span class="nyms synonym"><span class="defdate">Synonym:</span> <span class="Cyrl" lang="ru"><a href="/wiki/%D0%B4%D0%BE#Russian" title="до">до</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">do</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd></dl></li></ol></li>
    <li><link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r80655919">[<i>with</i> <span class="object-usage-tag"><a href="/wiki/Appendix:Glossary#prepositional_case" title="Appendix:Glossary">prepositional</a></span>]
    <ol><li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content"><a href="/wiki/Appendix:Glossary#literary" title="Appendix:Glossary">literary</a><span class="ib-comma label-comma">,</span> <a href="/wiki/official#English" title="official">official</a></span><span class="ib-brac label-brac">)</span></span> <span class="use-with-mention">Used to indicate a temporal or spatial boundary</span>; (immediately) <a href="/wiki/after" title="after">after</a>, <a href="/wiki/upon" title="upon">upon</a>, <a href="/wiki/on" title="on">on</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b>по</b> <a href="/wiki/%D0%BF%D1%80%D0%B8%D0%B5%D0%B7%D0%B4%D0%B5#Russian" title="приезде">прие́зде</a>/<a href="/wiki/%D0%BF%D1%80%D0%B8%D0%B1%D1%8B%D1%82%D0%B8%D0%B8#Russian" title="прибытии">прибы́тии</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>po</b> prijézde/pribýtii</i> ― <span class="e-translation"><b>on</b>/<b>upon</b> arrival</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b>по</b> <a href="/wiki/%D0%B8%D1%81%D1%82%D0%B5%D1%87%D0%B5%D0%BD%D0%B8%D0%B8#Russian" title="истечении">истече́нии</a> <a href="/wiki/%D0%BF%D0%BE%D0%BB%D1%83%D0%B3%D0%BE%D0%B4%D0%B0#Russian" title="полугода">полуго́да</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>po</b> istečénii polugóda</i> ― <span class="e-translation"><b>after</b> six months</span></span></dd>
    <dd><span class="nyms synonym"><span class="defdate">Synonym:</span> <span class="ib-brac qualifier-brac">(</span><span class="ib-content qualifier-content">partial</span><span class="ib-brac qualifier-brac">)</span> <span class="Cyrl" lang="ru"><a href="/wiki/%D0%BF%D0%BE%D1%81%D0%BB%D0%B5#Russian" title="после">по́сле</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">pósle</span><span class="mention-gloss-paren annotation-paren">)</span></span></dd></dl></li>
    <li>to the <a href="/wiki/liking" title="liking">liking</a> of
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b>по</b> <a href="/wiki/%D0%BD%D1%91%D0%BC#Russian" title="нём">нём</a></i> ― <i lang="ru-Latn" class="e-transliteration tr Latn"><b>po</b> njom</i> ― <span class="e-translation">to his liking</span></span></dd></dl></li></ol></li>
    <li><link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r80655919">[<i>with</i> <span class="object-usage-tag"><a href="/wiki/Appendix:Glossary#prepositional_case" title="Appendix:Glossary">prepositional</a></span> <i>or</i> <span class="object-usage-tag"><a href="/wiki/Appendix:Glossary#dative_case" title="Appendix:Glossary">dative</a></span>]
    <ol><li><span class="use-with-mention">used to indicate an object of rumination, yearning, mourning</span>; <a href="/wiki/over" title="over">over</a>, <a href="/wiki/for" title="for">for</a>
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD#Russian" title="он">Он</a> <a href="/wiki/%D0%B3%D0%BE%D1%80%D0%B5%D0%B2%D0%B0%D0%BB#Russian" title="горевал">горева́л</a> <b>по</b> <a href="/wiki/%D0%BC%D0%BE%D1%91%D0%BC#Russian" title="моём">моём</a> <a href="/wiki/%D0%BE%D1%82%D1%81%D1%83%D1%82%D1%81%D1%82%D0%B2%D0%B8%D0%B8#Russian" title="отсутствии">отсу́тствии</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">On gorevál <b>po</b> mojóm otsútstvii.</i> ― <span class="e-translation">He grieved (<b>over</b>) my absence.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%B8#Russian" title="они">Они́</a> <a href="/wiki/%D1%81%D1%85%D0%BE%D0%B4%D0%B8%D0%BB%D0%B8#Russian" title="сходили">сходи́ли</a> <b>по</b> <a href="/wiki/%D0%BD%D1%91%D0%BC#Russian" title="нём">нём</a> <a href="/wiki/%D1%81#Russian" title="с">с</a> <a href="/wiki/%D1%83%D0%BC%D0%B0#Russian" title="ума">ума́</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Oní sxodíli <b>po</b> njom s umá.</i> ― <span class="e-translation">They were going crazy <b>for</b> him.</span></span></dd>
    <dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <a href="/wiki/%D1%81%D0%BA%D1%83%D1%87%D0%B0%D1%8E#Russian" title="скучаю">скуча́ю</a> <b>по</b> <a href="/wiki/%D1%82%D0%B5%D0%B1%D0%B5#Russian" title="тебе">тебе́</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja skučáju <b>po</b> tebé.</i> ― <span class="e-translation">I miss you.</span></span></dd></dl></li></ol></li></ol><div class="mw-heading mw-heading4"><h4 id="Usage_notes">Usage notes</h4></div><ul><li>When used with numbers in the distributive meaning, the following should be noted:
    <ul><li>The case of any associated noun follows the normal case rules for numbers. This means full agreement when dative is used (<i class="Cyrl mention" lang="ru"><b>по</b> <a href="/wiki/%D0%BE%D0%B4%D0%BD%D0%BE%D0%BC%D1%83#Russian" title="одному">одному́</a> <a href="/wiki/%D0%B2%D0%BE%D0%BF%D1%80%D0%BE%D1%81%D1%83#Russian" title="вопросу">вопро́су</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn"><b>po</b> odnomú voprósu</span><span class="mention-gloss-paren annotation-paren">)</span>) and genitive singular or plural (depending on the last digit) when accusative is used (<i class="Cyrl mention" lang="ru"><b>по</b> <a href="/wiki/%D1%82%D1%80%D0%B8#Russian" title="три">три</a> <a href="/wiki/%D0%B2%D0%BE%D0%BF%D1%80%D0%BE%D1%81%D0%B0#Russian" title="вопроса">вопро́са</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn"><b>po</b> tri voprósa</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrl mention" lang="ru"><b>по</b> <a href="/wiki/%D1%81%D0%B5%D0%BC%D1%8C#Russian" title="семь">семь</a> <a href="/wiki/%D0%B2%D0%BE%D0%BF%D1%80%D0%BE%D1%81%D0%BE%D0%B2#Russian" title="вопросов">вопро́сов</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn"><b>po</b> semʹ voprósov</span><span class="mention-gloss-paren annotation-paren">)</span>).</li>
    <li>With <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%B4%D0%B2%D0%B0#Russian" title="два">два</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">dva</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%82%D1%80%D0%B8#Russian" title="три">три</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">tri</span><span class="mention-gloss-paren annotation-paren">)</span> and <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%81%D1%82%D0%BE#Russian" title="сто">сто</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">sto</span><span class="mention-gloss-paren annotation-paren">)</span> (but not numbers ending in these numbers), the stress is optionally drawn onto <b>по</b>:
    <dl><dd><span class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <a href="/wiki/%D0%B4%D0%B0%D0%BB#Russian" title="дал">дал</a> <a href="/wiki/%D0%B8%D0%BC#Russian" title="им">им</a> <b>по́</b> <a href="/wiki/%D0%B4%D0%B2%D0%B0#Russian" title="два">два</a> / <b>по</b> <a href="/wiki/%D0%B4%D0%B2%D0%B0#Russian" title="два">два́</a> <a href="/wiki/%D1%80%D1%83%D0%B1%D0%BB%D1%8F#Russian" title="рубля">рубля́</a>.</i> ― <i lang="ru-Latn" class="e-transliteration tr Latn">Ja dal im <b>pó</b> dva / <b>po</b> dvá rubljá.</i> ― <span class="e-translation">I gave them <b>two</b> roubles each.</span></span></dd></dl></li></ul></li></ul><div class="mw-heading mw-heading4"><h4 id="Related_terms">Related terms</h4></div><ul><li><span class="Cyrl" lang="ru"><a href="/wiki/%D0%BF%D0%BE_%D0%BC%D0%B5%D1%80%D0%B5_%D1%82%D0%BE%D0%B3%D0%BE_%D0%BA%D0%B0%D0%BA#Russian" title="по мере того как">по ме́ре того́ как</a></span> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="tr Latn">po mére tovó kak</span><span class="mention-gloss-paren annotation-paren">)</span></li></ul><div class="mw-heading mw-heading2"><h2 id="Serbo-Croatian">Serbo-Croatian</h2></div><div class="mw-heading mw-heading3"><h3 id="Etymology_1_2">Etymology 1</h3></div><p>From <i class="Cyrl mention" lang="sh"><a href="/wiki/%D0%BF%D0%BE%D0%BB#Serbo-Croatian" title="пол">пол</a></i>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Slavic_language" class="extiw" title="w:Proto-Slavic language">Proto-Slavic</a></span> <i class="Latn mention" lang="sla-pro"><a href="/wiki/Reconstruction:Proto-Slavic/pol%D1%8A" title="Reconstruction:Proto-Slavic/polъ">*polъ</a></i>. See <i class="Cyrl mention" lang="sh"><a href="/wiki/%D0%BF%D0%BE-#Serbo-Croatian" title="по-">по-</a></i>.
