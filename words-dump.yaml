    <div class="inflection-table-notes">
    <ol><li>Archaic feminine form: <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%B5#Russian" title="оне">оне́</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">oné</span><span class="mention-gloss-paren annotation-paren">)</span>.</li>
    <li>The letter <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%B3#Russian" title="г">г</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">g</span><span class="mention-gloss-paren annotation-paren">)</span> in the genitive/accusative case ending is pronounced as <span class="IPA">/v/</span>.</li>
    <li>The alternative forms starting with <i class="Cyrl mention" lang="ru">н-</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">n-</span><span class="mention-gloss-paren annotation-paren">)</span> are used after a preposition.</li>
    <li>Archaic forms: <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%B5%D1%8F#Russian" title="ея">ея́</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">jejá</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%BD%D0%B5%D1%8F#Russian" title="нея">нея́</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">nejá</span><span class="mention-gloss-paren annotation-paren">)</span>.</li>
    <li>Instrumental forms ending in <i class="Cyrl mention" lang="ru">-ю</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">-ju</span><span class="mention-gloss-paren annotation-paren">)</span> are either dated, poetic, or dialectal.</li>
    <li>The prepositional case is never used without a preposition.</li></ol>
