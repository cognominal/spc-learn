    <dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><b>Э́то</b> <a href="/wiki/%D0%BC%D0%BE%D0%B8#Russian" title="мои">мои́</a> <a href="/wiki/%D1%80%D0%B8%D1%81%D1%83%D0%BD%D0%BA%D0%B8#Russian" title="рисунки">рису́нки</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn"><b>Éto</b> moí risúnki.</i></dd><dd><span class="e-translation"><b>These</b> are my drawings.</span></dd><dd><dl><dd><span class="e-footer">(<i>Usually translated as "these" or "those" when introducing something as a plural.</i>)</span></dd></dl></dd></dl></div></dd>
    <dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru">— <a href="/wiki/%D1%81%D0%B5%D0%B3%D0%BE%D0%B4%D0%BD%D1%8F#Russian" title="сегодня">Сего́дня</a> <a href="/wiki/%D1%8F#Russian" title="я">я</a> <a href="/wiki/%D0%B2%D1%8B%D1%83%D1%87%D0%B8%D0%BB#Russian" title="выучил">вы́учил</a> <a href="/wiki/%D0%B4%D0%B5%D1%81%D1%8F%D1%82%D1%8C#Russian" title="десять">де́сять</a> <a href="/wiki/%D0%BD%D0%BE%D0%B2%D1%8B%D1%85#Russian" title="новых">но́вых</a> <a href="/wiki/%D1%80%D1%83%D1%81%D1%81%D0%BA%D0%B8%D1%85#Russian" title="русских">ру́сских</a> <a href="/wiki/%D1%81%D0%BB%D0%BE%D0%B2#Russian" title="слов">слов</a>. — <b>Э́то</b> <a href="/wiki/%D0%BE%D1%82%D0%BB%D0%B8%D1%87%D0%BD%D0%BE#Russian" title="отлично">отли́чно</a>!</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">— Sevódnja ja výučil désjatʹ nóvyx rússkix slov. — <b>Éto</b> otlíčno!</i></dd><dd><span class="e-translation">— I learnt ten new Russian words today. — <b>That</b>'s great!</span></dd><dd><dl><dd><span class="e-footer">(<i>Usually translated as "that" in a response or reaction context, such as to refer to something just mentioned by someone else.</i>)</span></dd></dl></dd></dl></div></dd>
    <dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BD%D0%B5%D0%BA%D0%BE%D1%82%D0%BE%D1%80%D1%8B%D0%B5#Russian" title="некоторые">Не́которые</a> <a href="/wiki/%D0%BB%D1%8E%D0%B4%D0%B8#Russian" title="люди">лю́ди</a> <a href="/wiki/%D0%B3%D0%BE%D0%B2%D0%BE%D1%80%D1%8F%D1%82#Russian" title="говорят">говоря́т</a> <a href="/wiki/%D0%BD%D0%B0#Russian" title="на">на</a> <a href="/wiki/%D0%BD%D0%B5%D1%81%D0%BA%D0%BE%D0%BB%D1%8C%D0%BA%D0%BE#Russian" title="несколько">не́скольких</a> <a href="/wiki/%D1%8F%D0%B7%D1%8B%D0%BA%D0%B0%D1%85#Russian" title="языках">языка́х</a>. <b>Э́то</b> <a href="/wiki/%D0%BF%D0%BE%D0%B7%D0%B2%D0%BE%D0%BB%D1%8F%D0%B5%D1%82#Russian" title="позволяет">позволя́ет</a> <a href="/wiki/%D0%B8%D0%BC#Russian" title="им">им</a> <a href="/wiki/%D0%B4%D1%83%D0%BC%D0%B0%D1%82%D1%8C#Russian" title="думать">ду́мать</a> <a href="/wiki/%D0%B8#Russian" title="и">и</a> <a href="/wiki/%D0%B2%D0%B8%D0%B4%D0%B5%D1%82%D1%8C#Russian" title="видеть">ви́деть</a> <a href="/wiki/%D0%BC%D0%B8%D1%80#Russian" title="мир">мир</a> <a href="/wiki/%D0%BF%D0%BE-%D0%B4%D1%80%D1%83%D0%B3%D0%BE%D0%BC%D1%83#Russian" title="по-другому">по-дру́гому</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Nékotoryje ljúdi govorját na néskolʹkix jazykáx. <b>Éto</b> pozvoljájet im dúmatʹ i vídetʹ mir po-drúgomu.</i></dd><dd><span class="e-translation">Some people can speak several languages. <b>This</b> allows them to think and see the world differently.</span></dd><dd><dl><dd><span class="e-footer">(<i>Translated as "this" when referring to the content of a phrase just mentioned by the speaker, depicted as having mental proximity to the speaker.</i>)</span></dd></dl></dd></dl></div></dd>
    <dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BD%D0%B5%D0%BA%D0%BE%D1%82%D0%BE%D1%80%D1%8B%D0%B5#Russian" title="некоторые">Не́которые</a> <a href="/wiki/%D0%BB%D1%8E%D0%B4%D0%B8#Russian" title="люди">лю́ди</a> <a href="/wiki/%D0%B3%D0%BE%D0%B2%D0%BE%D1%80%D1%8F%D1%82#Russian" title="говорят">говоря́т</a> <a href="/wiki/%D0%BD%D0%B0#Russian" title="на">на</a> <a href="/wiki/%D0%BD%D0%B5%D1%81%D0%BA%D0%BE%D0%BB%D1%8C%D0%BA%D0%BE#Russian" title="несколько">не́скольких</a> <a href="/wiki/%D1%8F%D0%B7%D1%8B%D0%BA%D0%B0%D1%85#Russian" title="языках">языка́х</a>, <a href="/wiki/%D0%BD%D0%BE#Russian" title="но">но</a> <b>э́то</b> <a href="/wiki/%D0%BD%D0%B5#Russian" title="не">не</a> <a href="/wiki/%D0%B7%D0%BD%D0%B0%D1%87%D0%B8%D1%82#Russian" title="значит">зна́чит</a>, <a href="/wiki/%D1%87%D1%82%D0%BE#Russian" title="что">что</a> <a href="/wiki/%D0%BE%D0%BD%D0%B8#Russian" title="они">они́</a> <a href="/wiki/%D0%BB%D1%83%D1%87%D1%88%D0%B5#Russian" title="лучше">лу́чше</a> <a href="/wiki/%D0%B4%D1%80%D1%83%D0%B3%D0%B8%D1%85#Russian" title="других">други́х</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Nékotoryje ljúdi govorját na néskolʹkix jazykáx, no <b>éto</b> ne znáčit, što oní lúčše drugíx.</i></dd><dd><span class="e-translation">Some people can speak several languages, but <b>that</b> doesn't mean they're better than anyone else.</span></dd><dd><dl><dd><span class="e-footer">(<i>Translated as "that" when referring to the content of a phrase just mentioned by the speaker while attempting to create mental distance between it and the speaker.</i>)</span></dd></dl></dd></dl></div></dd></dl></li>
    <li class="mw-empty-elt"></li><li class="senseid" id="Russian:_personal" data-lang="ru" data-id="personal"> <span class="use-with-mention">Used as a <a href="/wiki/personal_pronoun#English" title="personal pronoun">personal pronoun</a> when not referring to a particular noun. Translated as "<a href="/wiki/it#English" title="it">it</a>".</span>
    <dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BD%D0%B5%D0%BA%D0%BE%D1%82%D0%BE%D1%80%D1%8B%D0%B5#Russian" title="некоторые">Не́которые</a> <a href="/wiki/%D0%BB%D1%8E%D0%B4%D0%B8#Russian" title="люди">лю́ди</a> <a href="/wiki/%D0%B3%D0%BE%D0%B2%D0%BE%D1%80%D1%8F%D1%82#Russian" title="говорят">говоря́т</a> <a href="/wiki/%D0%BD%D0%B0#Russian" title="на">на</a> <a href="/wiki/%D0%BD%D0%B5%D1%81%D0%BA%D0%BE%D0%BB%D1%8C%D0%BA%D0%BE#Russian" title="несколько">не́скольких</a> <a href="/wiki/%D1%8F%D0%B7%D1%8B%D0%BA%D0%B0%D1%85#Russian" title="языках">языка́х</a>. Э́то <a href="/wiki/%D0%BF%D0%BE%D0%B7%D0%B2%D0%BE%D0%BB%D1%8F%D0%B5%D1%82#Russian" title="позволяет">позволя́ет</a> <a href="/wiki/%D0%B8%D0%BC#Russian" title="им">им</a> <a href="/wiki/%D0%B4%D1%83%D0%BC%D0%B0%D1%82%D1%8C#Russian" title="думать">ду́мать</a> <a href="/wiki/%D0%B8#Russian" title="и">и</a> <a href="/wiki/%D0%B2%D0%B8%D0%B4%D0%B5%D1%82%D1%8C#Russian" title="видеть">ви́деть</a> <a href="/wiki/%D0%BC%D0%B8%D1%80#Russian" title="мир">мир</a> <a href="/wiki/%D0%BF%D0%BE-%D0%B4%D1%80%D1%83%D0%B3%D0%BE%D0%BC%D1%83#Russian" title="по-другому">по-дру́гому</a>. <b>Э́то</b> <a href="/wiki/%D1%82%D0%B0%D0%BA%D0%B6%D0%B5#Russian" title="также">та́кже</a> <a href="/wiki/%D0%BC%D0%BE%D0%B6%D0%B5%D1%82#Russian" title="может">мо́жет</a> <a href="/wiki/%D1%80%D0%B0%D1%81%D1%88%D0%B8%D1%80%D0%B8%D1%82%D1%8C#Russian" title="расширить">расши́рить</a> <a href="/wiki/%D0%B2%D0%BE%D0%B7%D0%BC%D0%BE%D0%B6%D0%BD%D0%BE%D1%81%D1%82%D0%B8#Russian" title="возможности">возмо́жности</a> <a href="/wiki/%D1%82%D1%80%D1%83%D0%B4%D0%BE%D1%83%D1%81%D1%82%D1%80%D0%BE%D0%B9%D1%81%D1%82%D0%B2%D0%B0#Russian" title="трудоустройства">трудоустро́йства</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Nékotoryje ljúdi govorját na néskolʹkix jazykáx. Éto pozvoljájet im dúmatʹ i vídetʹ mir po-drúgomu. <b>Éto</b> tákže móžet rasšíritʹ vozmóžnosti trudoustrójstva.</i></dd><dd><span class="e-translation">Some people can speak several languages. This allows them to think and see the world differently. <b>It</b> can also expand employment opportunities.</span></dd></dl></div></dd>
    <dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%BD%D0%B5#Russian" title="не">Не</a> <a href="/wiki/%D1%85%D0%BE%D1%87%D0%B5%D1%82%D1%81%D1%8F#Russian" title="хочется">хо́чется</a> <a href="/wiki/%D1%81%D0%BF%D0%B0%D1%82%D1%8C#Russian" title="спать">спать</a>, <a href="/wiki/%D0%BD%D0%BE#Russian" title="но">но</a> <strong class="selflink">э́то</strong>, <a href="/wiki/%D0%BD%D0%B0%D0%B2%D0%B5%D1%80%D0%BD%D0%BE%D0%B5#Russian" title="наверное">наве́рное</a>, <a href="/wiki/%D0%BF%D0%BE%D0%BC%D0%BE%D0%B6%D0%B5%D1%82#Russian" title="поможет">помо́жет</a> <a href="/wiki/%D0%BC%D0%BD%D0%B5#Russian" title="мне">мне</a> <a href="/wiki/%D1%87%D1%83%D0%B2%D1%81%D1%82%D0%B2%D0%BE%D0%B2%D0%B0%D1%82%D1%8C#Russian" title="чувствовать">чу́вствовать</a> <a href="/wiki/%D1%81%D0%B5%D0%B1%D1%8F#Russian" title="себя">себя́</a> <a href="/wiki/%D0%BB%D1%83%D1%87%D1%88%D0%B5#Russian" title="лучше">лу́чше</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Ne xóčetsja spatʹ, no éto, navérnoje, pomóžet mne čúvstvovatʹ sebjá lúčše.</i></dd><dd><span class="e-translation">I don't feel like sleeping, but <b>it</b>'ll probably help me feel better.</span></dd></dl></div></dd></dl></li>
    <li><span class="usage-label-sense"><span class="ib-brac label-brac">(</span><span class="ib-content label-content"><a href="/wiki/Appendix:Glossary#nominative" title="Appendix:Glossary">nominative</a> only</span><span class="ib-brac label-brac">)</span></span> <span class="use-with-mention">used as a <a href="/wiki/personal_pronoun#English" title="personal pronoun">personal pronoun</a> to indicate that something at the centre of a matter at hand is a certain thing; can be translated as "<a href="/wiki/it#English" title="it">it</a>" or "<a href="/wiki/he#English" title="he">he</a>", "<a href="/wiki/she#English" title="she">she</a>", "<a href="/wiki/they#English" title="they">they</a>", as appropriate</span>
    <dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D0%B2_%D1%81%D0%BC%D1%8B%D1%81%D0%BB%D0%B5#Russian" title="в смысле">В смы́сле</a>, <b>э́то</b> <a href="/wiki/%D0%BC%D0%BE%D0%B8#Russian" title="мои">мои́</a> <a href="/wiki/%D1%80%D0%BE%D0%B4%D0%B8%D1%82%D0%B5%D0%BB%D0%B8#Russian" title="родители">роди́тели</a>, <a href="/wiki/%D0%BF%D0%BE%D1%8D%D1%82%D0%BE%D0%BC%D1%83#Russian" title="поэтому">поэ́тому</a> <a href="/wiki/%D1%8F#Russian" title="я">я</a> <a href="/wiki/%D1%85%D0%BE%D1%87%D1%83#Russian" title="хочу">хочу́</a> <a href="/wiki/%D0%B8%D0%BC#Russian" title="им">им</a> <a href="/wiki/%D0%BF%D0%BE%D0%BC%D0%BE%D1%87%D1%8C#Russian" title="помочь">помо́чь</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">V smýsle, <b>éto</b> moí rodíteli, poétomu ja xočú im pomóčʹ.</i></dd><dd><span class="e-translation">I mean, <b>they</b>'re my parents, so I want to help them.</span></dd></dl></div></dd></dl></li>
    <li><span class="use-with-mention">Optionally used after a noun to introduce its definition or explanation. In the most formal texts, separated from the noun by an <a href="/wiki/em_dash#English" title="em dash">em dash</a>, or <i class="Cyrl mention" lang="ru">(<a href="/wiki/%D0%B4%D0%BB%D0%B8%D0%BD%D0%BD%D0%BE%D0%B5#Russian" title="длинное">дли́нное</a>) <a href="/wiki/%D1%82%D0%B8%D1%80%D0%B5#Russian" title="тире">тире́</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">(dlínnoje) tirɛ́</span><span class="mention-gloss-paren annotation-paren">)</span>. In more informal texts, may be separated by a hyphen (<i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%B4%D0%B5%D1%84%D0%B8%D1%81#Russian" title="дефис">дефи́с</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">defís</span><span class="mention-gloss-paren annotation-paren">)</span>), due to typological constraints, or only a space. Often omitted, though usually not when the dash/hyphen is also omitted, to avoid introducing ambiguity.</span>
    <dl><dd><div class="h-usage-example"><i class="Cyrl mention e-example" lang="ru"><a href="/wiki/%D1%81%D0%BE%D0%B5%D0%B2%D1%8B%D0%B9#Russian" title="соевый">Со́евое</a> <a href="/wiki/%D0%BC%D0%BE%D0%BB%D0%BE%D0%BA%D0%BE#Russian" title="молоко">молоко́</a> — (<b>э́то</b>) <a href="/wiki/%D0%BD%D0%B0%D0%BF%D0%B8%D1%82%D0%BE%D0%BA#Russian" title="напиток">напи́ток</a>, <a href="/wiki/%D0%BF%D0%BE%D0%BB%D1%83%D1%87%D0%B5%D0%BD%D0%BD%D1%8B%D0%B9#Russian" title="полученный">полу́ченный</a> <a href="/wiki/%D0%B8%D0%B7#Russian" title="из">из</a> <a href="/wiki/%D0%B7%D1%91%D1%80%D0%B5%D0%BD#Russian" title="зёрен">зёрен</a> <a href="/wiki/%D1%81%D0%BE%D0%B8#Russian" title="сои">со́и</a>.</i><dl><dd><i lang="ru-Latn" class="e-transliteration tr Latn">Sójevoje molokó — (<b>éto</b>) napítok, polúčennyj iz zjóren sói.</i></dd><dd><span class="e-translation">Soy milk is a drink derived from soybeans.</span></dd></dl></div></dd></dl></li></ol><div class="mw-heading mw-heading4"><h4 id="Usage_notes">Usage notes</h4></div><ul><li>Regarding <a href="#Russian:_demonstrative">sense 1</a>:
    <ul><li><span class="template-anchor" id="Russian:_overlap" data-id="Russian:_overlap"></span> Although in theory proximal, use of <i class="Cyrl mention" lang="ru"><strong class="selflink">э́то</strong></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">éto</span><span class="mention-gloss-paren annotation-paren">)</span> overlaps with that of the English distal demonstrative pronoun, <i><a href="/wiki/that" title="that">that</a></i> (and its plural counterpart, <i><a href="/wiki/those" title="those">those</a></i>). The theoretically distal Russian demonstrative pronoun, <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%82%D0%BE#Russian" title="то">то</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">to</span><span class="mention-gloss-paren annotation-paren">)</span>, is restricted to a few mostly grammatically supportive roles.</li></ul></li>
    <li>Regarding <a href="#Russian:_personal">sense 2</a>:
    <ul><li>When a speaker is referring to a particular noun, the gender- or number-appropriate third-person personal pronoun is typically used: <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%BE%D0%BD#Russian" title="он">он</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">on</span>, <span class="ann-pos">masc.</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%B0#Russian" title="она">она́</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">oná</span>, <span class="ann-pos">fem.</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%BE#Russian" title="оно">оно́</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">onó</span>, <span class="ann-pos">neut.</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="Cyrl mention" lang="ru"><a href="/wiki/%D0%BE%D0%BD%D0%B8#Russian" title="они">они́</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">oní</span>, <span class="ann-pos">plu.</span><span class="mention-gloss-paren annotation-paren">)</span>, and their case forms. For example, <i class="Cyrl mention" lang="ru"><a href="/wiki/%D1%8F#Russian" title="я">Я</a> <a href="/wiki/%D0%BF%D0%BE%D0%BF%D1%8B%D1%82%D0%B0%D0%BB%D1%81%D1%8F#Russian" title="попытался">попыта́лся</a> <a href="/wiki/%D0%B2%D0%BA%D0%BB%D1%8E%D1%87%D0%B8%D1%82%D1%8C#Russian" title="включить">включи́ть</a> <a href="/wiki/%D1%81%D0%B2%D0%BE%D0%B9#Russian" title="свой">свой</a> <a href="/wiki/%D1%82%D0%B5%D0%BB%D0%B5%D1%84%D0%BE%D0%BD#Russian" title="телефон">телефо́н</a>, <a href="/wiki/%D0%BD%D0%BE#Russian" title="но">но</a> <a href="/wiki/%D0%BE%D0%BD#Russian" title="он">он</a> <a href="/wiki/%D0%BD%D0%B5#Russian" title="не">не</a> <a href="/wiki/%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D0%B0%D0%B5%D1%82#Russian" title="работает">рабо́тает</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">Ja popytálsja vključítʹ svoj telefón, no on ne rabótajet</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">I tried to turn on my phone, but it's not working</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>.</li>
